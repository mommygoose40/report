    function addPhotos(files){

    // ===== éŒ„éŸ³ =====
    let mediaRecorder=null, audioChunks=[], audioBlob=null;
    async function startRecording(){
      try{
        const stream = await navigator.mediaDevices.getUserMedia({ audio:{ echoCancellation:true, noiseSuppression:true }});
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => { if(e.data && e.data.size>0) audioChunks.push(e.data); };
        mediaRecorder.onstop = ()=>{
          audioBlob = new Blob(audioChunks, { type: audioChunks[0]?.type || 'audio/webm' });
          const url = URL.createObjectURL(audioBlob);
          const p = document.getElementById('audioPlayback');
          p.src=url; p.style.display='block';
          document.getElementById('recordingStatus').textContent='éŒ„éŸ³å®Œæˆï¼';
          document.getElementById('recordingStatus').style.color='green';
          stream.getTracks().forEach(t=>t.stop());
        };
        mediaRecorder.start();
        document.getElementById('recordingStatus').textContent='éŒ„éŸ³ä¸­...';
        document.getElementById('recordingStatus').style.color='red';
        document.getElementById('recordBtn').disabled=true;
        document.getElementById('stopRecordBtn').disabled=false;
      }catch(err){
        alert('ç„¡æ³•å­˜å–éº¥å…‹é¢¨'); console.error(err);
      }
    }
    function stopRecording(){
      if(mediaRecorder && mediaRecorder.state==='recording'){
        mediaRecorder.stop();
        document.getElementById('recordBtn').disabled=false;
        document.getElementById('stopRecordBtn').disabled=true;
      }
    }

    // ===== å£“ç¸®åœ–ç‰‡å‡½æ•¸ =====
    async function compressImage(file){
      return new Promise(resolve=>{
        const img=new Image();
        img.onload=()=>{
          const canvas=document.createElement('canvas');
          const maxW=1280;
          const scale=Math.min(1,maxW/img.width);
          canvas.width=img.width*scale;
          canvas.height=img.height*scale;
          canvas.getContext('2d').drawImage(img,0,0,canvas.width,canvas.height);
          canvas.toBlob(b=>{
            resolve(new File([b], 'photo.jpg', {type:'image/jpeg'}));
          },'image/jpeg',0.7);
        };
        img.src=URL.createObjectURL(file);
      });
    }

    // ===== ä¸Šå‚³æª”æ¡ˆåˆ° Firebase Storage =====
    async function uploadToFirebase(file, path) {
      const { ref, uploadBytesResumable, getDownloadURL } = window.firebaseStorage;
      const storageRef = ref(window.firebaseStorage.storage, path);
      const uploadTask = uploadBytesResumable(storageRef, file);
      
      return new Promise((resolve, reject) => {
        uploadTask.on('state_changed',
          (snapshot) => {
            // çœŸå¯¦é€²åº¦ç›£è½ï¼
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            document.getElementById('uploadProgress').value = progress;
            document.getElementById('uploadStatus').textContent = `ä¸Šå‚³ä¸­: ${Math.round(progress)}%`;
          },
          (error) => {
            reject(error);
          },
          async () => {
            try {
              const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
              resolve(downloadURL);
            } catch (error) {
              reject(error);
            }
          }
        );
      });
    }

async function transcribeAudio(audioBlob, reportId) {

    formData.append('reportId', reportId);
    
    const response = await fetch(WEB_APP_URL + '?action=transcribe', {
      method: 'POST',

    const result = await response.json();
    
    if (result.result === 'success') {
      status.textContent = 'èªéŸ³è½‰æ–‡å­—å®Œæˆï¼';
      return result.transcription;
    } else {
      throw new Error(result.message);
    }
    
  } catch (error) {
    console.error('èªéŸ³è½‰æ–‡å­—å¤±æ•—:', error);
    // è¿”å›ç©ºå­—ä¸²è€Œä¸æ˜¯éŒ¯èª¤è¨Šæ¯
    return '';
  }
}
