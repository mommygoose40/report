<body>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwh2YUmtpa7asXF5SVGgkMFcNihKuTKzVszSqJr-h7GCE4TfXdPV3DrCpLIiyV8B2vU8w/exec';

    // LIFF 初始化
liff.init({ liffId:'2007934728-xN6aOL3D' }).then(async ()=>{
  if(!liff.isLoggedIn()) liff.login();

    // ===== 日誌管理函數 =====
    function addLog(message) {
      const logDisplay = document.getElementById('logDisplay');
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = `[${timestamp}] ${message}\n`;
      
      // 添加到日誌顯示區域
      logDisplay.textContent += logEntry;
      
      // 自動滾動到底部
      logDisplay.scrollTop = logDisplay.scrollHeight;
      
      // 同時在 console 顯示
      console.log(message);
    }

    // ===== 照片管理 =====
    const photos = []; // {file:File, url:string}
    const thumbs = document.getElementById('thumbs');
    const fileCamera = document.getElementById('fileCamera');
    const fileGallery = document.getElementById('fileGallery');

    function pickCamera(){ fileCamera.click(); }
    function pickGallery(){ fileGallery.click(); }

    fileCamera.addEventListener('change', () => {
      if (fileCamera.files && fileCamera.files[0]) {
        addPhotos([fileCamera.files[0]]);
        addLog('📷 從相機拍攝照片');
      }
      fileCamera.value = '';
    });
    fileGallery.addEventListener('change', () => {
      if (fileGallery.files && fileGallery.files.length) {
        addPhotos([...fileGallery.files]);
        addLog(`🖼️ 從相簿選擇 ${fileGallery.files.length} 張照片`);
      }
      fileGallery.value = '';
    });

    function addPhotos(files){
      files.forEach(f=>{
        if(!f.type.startsWith('image/')) return;
        const url = URL.createObjectURL(f);
        photos.push({file:f, url});
      });
      renderThumbs();
    }

    function removePhoto(idx){
      const p = photos.splice(idx,1)[0];
      if (p && p.url) URL.revokeObjectURL(p.url);
      renderThumbs();
      addLog('🗑️ 刪除照片');
    }

    function renderThumbs(){
      thumbs.innerHTML='';
      photos.forEach((p,i)=>{
        const div=document.createElement('div');
        div.className='thumb';
        div.innerHTML = `<img src="${p.url}"><button onclick="removePhoto(${i})">刪除</button>`;
        thumbs.appendChild(div);
      });
    }

    // ===== 錄音 =====
    let mediaRecorder=null, audioChunks=[], audioBlob=null;
    async function startRecording(){
      try{
        const stream = await navigator.mediaDevices.getUserMedia({ audio:{ echoCancellation:true, noiseSuppression:true }});
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => { if(e.data && e.data.size>0) audioChunks.push(e.data); };
        mediaRecorder.onstop = ()=>{
          audioBlob = new Blob(audioChunks, { type: audioChunks[0]?.type || 'audio/webm' });
          const url = URL.createObjectURL(audioBlob);
          const p = document.getElementById('audioPlayback');
          p.src=url; p.style.display='block';
          document.getElementById('recordingStatus').textContent='錄音完成！';
          document.getElementById('recordingStatus').style.color='green';
          stream.getTracks().forEach(t=>t.stop());
          addLog('🎤 錄音完成，長度: ' + (audioBlob.size / 1000).toFixed(1) + ' KB');
        };
        mediaRecorder.start();
        document.getElementById('recordingStatus').textContent='錄音中...';
        document.getElementById('recordingStatus').style.color='red';
        document.getElementById('recordBtn').disabled=true;
        document.getElementById('stopRecordBtn').disabled=false;
        addLog('🎤 開始錄音...');
      }catch(err){
        alert('無法存取麥克風'); 
        console.error(err);
        addLog('❌ 麥克風存取失敗');
      }
    }
    function stopRecording(){
      if(mediaRecorder && mediaRecorder.state==='recording'){
        mediaRecorder.stop();
        document.getElementById('recordBtn').disabled=false;
        document.getElementById('stopRecordBtn').disabled=true;
        addLog('⏹️ 停止錄音');
      }
    }

    // ===== 壓縮圖片函數 =====
    async function compressImage(file){
      addLog('🖼️ 壓縮圖片中...');
      return new Promise(resolve=>{
        const img=new Image();
        img.onload=()=>{
          const canvas=document.createElement('canvas');
          const maxW=1280;
          const scale=Math.min(1,maxW/img.width);
          canvas.width=img.width*scale;
          canvas.height=img.height*scale;
          canvas.getContext('2d').drawImage(img,0,0,canvas.width,canvas.height);
          canvas.toBlob(b=>{
            addLog('✅ 圖片壓縮完成');
            resolve(new File([b], 'photo.jpg', {type:'image/jpeg'}));
          },'image/jpeg',0.7);
        };
        img.src=URL.createObjectURL(file);
      });
    }

    // ===== 上傳檔案到 Firebase Storage =====
    async function uploadToFirebase(file, path) {
      const { ref, uploadBytesResumable, getDownloadURL } = window.firebaseStorage;
      const storageRef = ref(window.firebaseStorage.storage, path);
      const uploadTask = uploadBytesResumable(storageRef, file);
      
      return new Promise((resolve, reject) => {
        uploadTask.on('state_changed',
          (snapshot) => {
            // 真實進度監聽！
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            document.getElementById('uploadProgress').value = progress;
            document.getElementById('uploadStatus').textContent = `上傳中: ${Math.round(progress)}%`;
          },
          (error) => {
            addLog(`❌ 上傳失敗: ${error.message}`);
            reject(error);
          },
          async () => {
            try {
              const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
              addLog(`✅ 上傳完成: ${path}`);
              resolve(downloadURL);
            } catch (error) {
              addLog(`❌ 取得下載連結失敗: ${error.message}`);
              reject(error);
            }
          }
        );
      });
    }

    async function transcribeAudio(audioBlob, reportId) {
  try {
    addLog('🔊 開始語音轉文字處理...');
    
    // 檢查音頻數據
    if (!audioBlob || audioBlob.size === 0) {
      throw new Error('音頻數據為空');
    }
    
    addLog(`音頻信息 - 大小: ${audioBlob.size} bytes, 類型: ${audioBlob.type}`);
    
    const arrayBuffer = await audioBlob.arrayBuffer();
    const base64Audio = btoa(new Uint8Array(arrayBuffer).reduce(
      (data, byte) => data + String.fromCharCode(byte), ''
    ));
    
    addLog(`Base64 數據長度: ${base64Audio.length} 字符`);
    
    const payload = {
      audioData: base64Audio,
      reportId: reportId
    };

    addLog('發送語音轉文字請求到: ' + WEB_APP_URL + '?action=transcribe');
    
    // 添加更詳細的錯誤信息
    for (let attempt = 1; attempt <= 3; attempt++) {
      try {
        addLog(`第 ${attempt} 次嘗試...`);
        
        const response = await fetch(WEB_APP_URL + '?action=transcribe', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'User-Agent': 'Mozilla/5.0 (compatible; ReportSystem/1.0)'
          },
          body: JSON.stringify(payload)
        });

        addLog(`回應狀態: ${response.status} ${response.statusText}`);
        
        if (!response.ok) {
          const errorText = await response.text();
          addLog(`錯誤回應內容: ${errorText}`);
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();
        addLog(`語音轉文字回應: ${JSON.stringify(result)}`);
        
        if (result.result === 'success') {
          addLog('✅ 語音轉文字成功');
          addLog(`轉換結果: ${result.transcription}`);
          return result.transcription;
        } else {
          throw new Error(result.message || '語音轉文字失敗');
        }
        
      } catch (error) {
        addLog(`❌ 第 ${attempt} 次嘗試失敗: ${error.message}`);
        
        if (attempt < 3) {
          const waitTime = attempt * 2000;
          addLog(`等待 ${waitTime/1000} 秒後重試...`);
          await new Promise(resolve => setTimeout(resolve, waitTime));
        } else {
          throw error;
        }
      }
    }
    
  } catch (error) {
    addLog('❌ 語音轉文字處理失敗: ' + error.message);
    addLog('錯誤類型: ' + error.name);
    
    // 提供更具體的錯誤建議
    if (error.name === 'TypeError' || error.message.includes('Failed to fetch')) {
      addLog('💡 建議: 檢查網路連線和 GAS 部署 URL');
      addLog('💡 建議: 確認 GAS 的 doPost 函數已正確處理 transcribe action');
    }
    
    return '';
  }
}

    // ===== 測試語音轉文字端點 =====
async function checkTranscribeEndpoint() {
  try {
    addLog('測試語音轉文字端點可訪問性...');
    const testResponse = await fetch(WEB_APP_URL + '?action=test', {
      method: 'GET',
      headers: { 'Content-Type': 'application/json' }
    });

    if (testResponse.ok) {
      const result = await testResponse.text();
      addLog('✅ 語音轉文字端點測試成功: ' + result);
      return true;
    } else {
      addLog('❌ 語音轉文字端點測試失敗: ' + testResponse.status);
      return false;
    }
  } catch (error) {
    addLog('❌ 語音轉文字端點測試異常: ' + error.message);
    return false;
  }
}

// ===== 修正的提交表單函數 =====
async function submitForm() {
  const summary = document.getElementById('summary').value.trim();
  const isAbnormal = document.getElementById('isAbnormal').checked;
  document.getElementById('logDisplay').textContent = '';

  if (!summary) {
    alert('請輸入備註');
    addLog('❌ 請輸入備註');
    return;
  }

  const progress = document.getElementById('uploadProgress');
  progress.style.display = 'block';
  progress.value = 0;

  addLog('=== 開始提交回報 ===');
  addLog('備註: ' + summary);
  addLog('異常回報: ' + (isAbnormal ? '是' : '否'));
  document.getElementById('submitBtn').disabled = true;

  try {
    const timestamp = Date.now();
    const reportId = `report_${timestamp}`;
    const photoUrls = [];
    let audioUrl = '';
    let transcriptionUrl = '';
    let transcriptionText = '';

    addLog('=== 語音轉文字條件檢查 ===');
    addLog('1. 是否勾選異常: ' + isAbnormal);
    addLog('2. 是否有錄音: ' + (!!audioBlob));
    addLog('3. 錄音大小: ' + (audioBlob ? audioBlob.size + ' bytes' : '無錄音'));
    addLog('4. 錄音類型: ' + (audioBlob ? audioBlob.type : '無錄音'));

    // 1. 照片上傳
    if (photos.length > 0) {
      addLog(`開始上傳 ${photos.length} 張照片...`);
      for (let i = 0; i < photos.length; i++) {
        const compressed = await compressImage(photos[i].file);
        const path = `reports/${reportId}/photo_${i}.jpg`;
        const url = await uploadToFirebase(compressed, path);
        photoUrls.push(url);
      }
      addLog('✅ 照片上傳完成');
    } else addLog('沒有照片，跳過照片上傳');

    // 2. 音頻上傳
    if (audioBlob) {
      addLog('開始上傳音頻...');
      const audioPath = `reports/${reportId}/recording.webm`;
      audioUrl = await uploadToFirebase(audioBlob, audioPath);
      addLog('✅ 音頻上傳完成');
    } else addLog('沒有音頻數據，跳過音頻上傳');

    // 3. 語音轉文字
    addLog('=== 語音轉文字檢查 ===');
    addLog(`條件: 異常=${isAbnormal}, 有錄音=${!!audioBlob}, 大小=${audioBlob ? audioBlob.size : 0}`);

    if (isAbnormal && audioBlob && audioBlob.size > 0) {
      addLog('✅ 條件符合，檢查端點可用性...');
      const endpointAvailable = await checkTranscribeEndpoint();

      if (!endpointAvailable) {
        addLog('⚠️ 語音轉文字服務不可用，跳過轉文字處理');
      } else {
        try {
          transcriptionText = await transcribeAudio(audioBlob, reportId);
          if (transcriptionText && transcriptionText.trim() !== '') {
            const txtBlob = new Blob([transcriptionText], { type: 'text/plain; charset=utf-8' });
            const txtPath = `reports/${reportId}/transcription.txt`;
            transcriptionUrl = await uploadToFirebase(txtBlob, txtPath);
            addLog('✅ 文字檔上傳完成');
          } else addLog('⚠️ 語音轉文字沒有結果，但繼續提交表單');
        } catch (err) {
          addLog('⚠️ 語音轉文字異常: ' + err.message);
        }
      }
    } else {
      addLog('❌ 條件不符合，跳過語音轉文字');
      if (!isAbnormal) addLog('原因: 未勾選異常回報');
      if (!audioBlob) addLog('原因: 沒有錄音');
      if (audioBlob && audioBlob.size === 0) addLog('原因: 錄音為空 (0 bytes)');
    }

    // 4. 寫入 Google Sheets
    addLog('寫入 Google Sheets...');
    const formData = new FormData();
    formData.append('summary', summary);
    formData.append('photoUrl', photoUrls.join(','));
    if (audioUrl) formData.append('audioUrl', audioUrl);
    formData.append('timestamp', timestamp.toString());
    formData.append('reportId', reportId);

    const response = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
    let result;
    try {
      result = await response.json();
    } catch {
      const text = await response.text();
      addLog('⚠️ 回應非 JSON: ' + text);
      result = { result: 'error', message: text };
    }

    if (result.result === 'success') {
      progress.value = 100;
      addLog('✅ 所有流程完成！');
      addLog('報告ID: ' + reportId);
      addLog('✅ 回報提交成功！');
      addLog('點擊下方按鈕查看回報詳情');

      const viewButton = document.createElement('button');
      viewButton.textContent = '👁️ 查看回報詳情';
      viewButton.onclick = () => window.location.href =
        `https://display-delta.vercel.app/?id=${reportId}&source=form`;
      viewButton.style.background = '#007bff';
      viewButton.style.marginTop = '10px';

      const continueButton = document.createElement('button');
      continueButton.textContent = '📝 繼續回報';
      continueButton.onclick = () => {
        document.getElementById('summary').value = '';
        document.getElementById('isAbnormal').checked = false;
        progress.style.display = 'none';
        document.getElementById('uploadStatus').textContent = '';
        document.getElementById('logDisplay').textContent = '';
        photos.forEach(p => URL.revokeObjectURL(p.url));
        photos.length = 0;
        renderThumbs();
        audioBlob = null;
        document.getElementById('audioPlayback').style.display = 'none';
        document.getElementById('recordingStatus').textContent = '準備錄音...';
        document.getElementById('recordingStatus').style.color = 'black';
        viewButton.remove();
        continueButton.remove();
        addLog('表單已重置，可以開始新的回報');
      };
      continueButton.style.background = '#28a745';
      continueButton.style.marginTop = '10px';
      continueButton.style.marginLeft = '10px';

      const formSection = document.querySelector('.form-section:last-child');
      formSection.appendChild(viewButton);
      formSection.appendChild(continueButton);
    } else {
      throw new Error(result.message || '寫入資料庫失敗');
    }

  } catch (err) {
    progress.style.display = 'none';
    addLog('❌ 提交失敗: ' + err.message);
    alert('提交失敗: ' + err.message);
  } finally {
    document.getElementById('submitBtn').disabled = false;
  }
}


    // 暴露函式
    window.pickCamera   = pickCamera;
    window.pickGallery  = pickGallery;
    window.removePhoto  = removePhoto;
    window.startRecording = startRecording;
    window.stopRecording  = stopRecording;
    window.submitForm     = submitForm;
  </script>
