    async function uploadToFirebase(file, path) {
      const { ref, uploadBytesResumable, getDownloadURL } = window.firebaseStorage;
      const storageRef = ref(window.firebaseStorage.storage, path);
      const uploadTask = uploadBytesResumable(storageRef, file);
      
      return new Promise((resolve, reject) => {
        uploadTask.on('state_changed',
          (snapshot) => {
            // çœŸå¯¦é€²åº¦ç›£è½ï¼
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            document.getElementById('uploadProgress').value = progress;
            document.getElementById('uploadStatus').textContent = `ä¸Šå‚³ä¸­: ${Math.round(progress)}%`;
          },
          (error) => {
            addLog(`âŒ ä¸Šå‚³å¤±æ•—: ${error.message}`);
            reject(error);
          },
          async () => {
            try {
              const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
              addLog(`âœ… ä¸Šå‚³å®Œæˆ: ${path}`);
              resolve(downloadURL);
            } catch (error) {
              addLog(`âŒ å–å¾—ä¸‹è¼‰é€£çµå¤±æ•—: ${error.message}`);
              reject(error);
            }
          }
        );

    }

    async function transcribeAudio(audioBlob, reportId) {
  try {
    addLog('ğŸ”Š é–‹å§‹èªéŸ³è½‰æ–‡å­—è™•ç†...');
    
    // æª¢æŸ¥éŸ³é »æ•¸æ“š
    if (!audioBlob || audioBlob.size === 0) {
      throw new Error('éŸ³é »æ•¸æ“šç‚ºç©º');
    }
    
    addLog(`éŸ³é »ä¿¡æ¯ - å¤§å°: ${audioBlob.size} bytes, é¡å‹: ${audioBlob.type}`);
    
    const arrayBuffer = await audioBlob.arrayBuffer();
    const base64Audio = btoa(new Uint8Array(arrayBuffer).reduce(
      (data, byte) => data + String.fromCharCode(byte), ''
    ));
    
    addLog(`Base64 æ•¸æ“šé•·åº¦: ${base64Audio.length} å­—ç¬¦`);
    
    const payload = {
      audioData: base64Audio,
      reportId: reportId
    };

    addLog('ç™¼é€èªéŸ³è½‰æ–‡å­—è«‹æ±‚åˆ°: ' + WEB_APP_URL + '?action=transcribe');
    
    // æ·»åŠ æ›´è©³ç´°çš„éŒ¯èª¤ä¿¡æ¯
    for (let attempt = 1; attempt <= 3; attempt++) {
      try {
        addLog(`ç¬¬ ${attempt} æ¬¡å˜—è©¦...`);
        
        const response = await fetch(WEB_APP_URL + '?action=transcribe', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'User-Agent': 'Mozilla/5.0 (compatible; ReportSystem/1.0)'
          },
          body: JSON.stringify(payload)
        });

        addLog(`å›æ‡‰ç‹€æ…‹: ${response.status} ${response.statusText}`);
        
        if (!response.ok) {
          const errorText = await response.text();
          addLog(`éŒ¯èª¤å›æ‡‰å…§å®¹: ${errorText}`);
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();
        addLog(`èªéŸ³è½‰æ–‡å­—å›æ‡‰: ${JSON.stringify(result)}`);
        
        if (result.result === 'success') {
          addLog('âœ… èªéŸ³è½‰æ–‡å­—æˆåŠŸ');
          addLog(`è½‰æ›çµæœ: ${result.transcription}`);
          return result.transcription;
        } else {
          throw new Error(result.message || 'èªéŸ³è½‰æ–‡å­—å¤±æ•—');
        }
        
      } catch (error) {
        addLog(`âŒ ç¬¬ ${attempt} æ¬¡å˜—è©¦å¤±æ•—: ${error.message}`);
        
        if (attempt < 3) {
          const waitTime = attempt * 2000;
          addLog(`ç­‰å¾… ${waitTime/1000} ç§’å¾Œé‡è©¦...`);
          await new Promise(resolve => setTimeout(resolve, waitTime));
        } else {
          throw error;
        }
      }
    }
    
  } catch (error) {
    addLog('âŒ èªéŸ³è½‰æ–‡å­—è™•ç†å¤±æ•—: ' + error.message);
    addLog('éŒ¯èª¤é¡å‹: ' + error.name);

    }
    
    return '';
  }
}
