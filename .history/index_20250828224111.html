    <script>
        // å…¨å±€è®Šæ•¸ç”¨æ–¼éŒ„éŸ³
        let mediaRecorder = null;
        let audioChunks = [];

        // LIFF åˆå§‹åŒ–
        liff.init({ liffId: '2007934728-xN6aOL3D' }) // å‹™å¿…æ›æˆæ‚¨çš„ LIFF ID
            .then(() => {

            })
            .catch((err) => {
                console.error('LIFF åˆå§‹åŒ–å¤±æ•—:', err);
                alert('åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹é‡æ–°é–‹å•Ÿ');

        // é–‹å§‹éŒ„éŸ³
        async function startRecording() {
            try {
                // è«‹æ±‚éº¥å…‹é¢¨æ¬Šé™
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                // è¨­ç½®åª’é«”éŒ„è£½å™¨
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                // ç•¶æœ‰éŒ„éŸ³æ•¸æ“šå¯ç”¨æ™‚
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                // ç•¶éŒ„éŸ³åœæ­¢æ™‚
                mediaRecorder.onstop = () => {
                    // å‰µå»ºéŸ³é »Blob
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    // å‰µå»ºéŸ³é »URLç”¨æ–¼æ’­æ”¾
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audioPlayback = document.getElementById('audioPlayback');
                    audioPlayback.src = audioUrl;
                    audioPlayback.style.display = 'block';
                    
                    // æ›´æ–°ç‹€æ…‹è¨Šæ¯
                    document.getElementById('recordingStatus').textContent = 'éŒ„éŸ³å®Œæˆï¼æ‚¨å¯ä»¥æ’­æ”¾é è¦½ã€‚';
                    document.getElementById('recordingStatus').style.color = 'green';
                    
                    // åœæ­¢æ‰€æœ‰éŸ³é »è»Œé“
                    stream.getTracks().forEach(track => track.stop());
                };
                
                // é–‹å§‹éŒ„éŸ³
                mediaRecorder.start();
                
                // æ›´æ–°UI
                document.getElementById('recordingStatus').textContent = 'éŒ„éŸ³ä¸­...';
                document.getElementById('recordingStatus').style.color = 'red';
                document.getElementById('recordBtn').disabled = true;
                document.getElementById('stopRecordBtn').disabled = false;
                
            } catch (error) {
                console.error('éŒ„éŸ³å¤±æ•—:', error);
                alert('ç„¡æ³•å­˜å–éº¥å…‹é¢¨ï¼Œè«‹ç¢ºèªæ¬Šé™è¨­å®š');
            }
        }

        // åœæ­¢éŒ„éŸ³
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                document.getElementById('recordBtn').disabled = false;
                document.getElementById('stopRecordBtn').disabled = true;
            }
        }

        // æäº¤è¡¨å–®
        async function submitForm() {
            const summary = document.getElementById('summary').value.trim();
            
            if (!summary) {
                alert('è«‹è¼¸å…¥ç½æƒ…æ‘˜è¦');
                return;
            }
            
            // å‰µå»ºFormDataä¾†ç™¼é€æ•¸æ“š
            const formData = new FormData();
            formData.append('summary', summary);
            
            // å¦‚æœæœ‰éŒ„éŸ³ï¼Œæ·»åŠ éŒ„éŸ³æ–‡ä»¶
            if (audioBlob) {
                formData.append('audio', audioBlob, 'recording.webm');
            }
            
            try {
                // ç™¼é€åˆ° Google Apps Script
                const response = await fetch('https://script.google.com/macros/s/AKfycbwxc-Qmhejsyb10iEkD8ACpdzs3HpU2blvsgSGwyb88dkDK37-fmmNJKzTqmBLb-bWOyQ/exec', {

                });
                
                const result = await response.text();
                console.log('æäº¤æˆåŠŸ:', result);
                alert('å›å ±æˆåŠŸï¼');
                liff.closeWindow();
                
            } catch (error) {
                console.error('æäº¤å¤±æ•—:', error);
                alert('å›å ±å¤±æ•—ï¼Œè«‹é‡è©¦');
            }
        }
    </script>
