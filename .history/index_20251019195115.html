<body>
  <h1>ç½æƒ…å›å ±</h1>

  <!-- ç›¸ç‰‡ -->
  <div class="row">

  <div class="row">

    <button id="stopRecordBtn" onclick="stopRecording()" disabled>â¹ï¸ åœæ­¢éŒ„éŸ³</button>

  <!-- çœŸå¯¦é€²åº¦æ¢ -->
  <div class="row">

  <!-- å‚™è¨» -->
  <input type="text" id="summary" placeholder="è«‹è¼¸å…¥å‚™è¨»ï¼ˆ20å­—å…§ï¼‰" maxlength="20"/>

  <div class="row">
    <button id="submitBtn" onclick="submitForm()">ğŸ“¤ æäº¤å›å ±</button>
    <div id="serverStatus">ä¼ºæœå™¨ç‹€æ…‹ï¼šæª¢æŸ¥ä¸­...</div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzsrxtHc1MOpYzX3E4WxtNG5H-YtpE_5XzgavbSfQ0PZiV71iJ_oyFqIWkIOZFiOqVF/exec';

    // LIFF åˆå§‹åŒ–
    liff.init({ liffId:'2007934728-xN6aOL3D' }).then(async ()=>{
      if(!liff.isLoggedIn()) liff.login();
      try{
        const r = await fetch(WEB_APP_URL, { method:'GET', cache:'no-store' });
        const t = await r.text();
        console.log('PING:', t);
        document.getElementById('serverStatus').textContent='ä¼ºæœå™¨ç‹€æ…‹ï¼šå·²é€£ç·š';
        document.getElementById('serverStatus').style.color='#06c755';
      }catch(e){
        document.getElementById('serverStatus').textContent='ä¼ºæœå™¨ç‹€æ…‹ï¼šç„¡æ³•é€£ç·šï¼ˆè«‹æª¢æŸ¥éƒ¨ç½²/æ¬Šé™/URLï¼‰';
        document.getElementById('serverStatus').style.color='#ff4b4b';
      }
    });

    // ===== ç…§ç‰‡ç®¡ç† =====
    const photos = []; // {file:File, url:string}
    const thumbs = document.getElementById('thumbs');
    const fileCamera = document.getElementById('fileCamera');
    const fileGallery = document.getElementById('fileGallery');

    function pickCamera(){ fileCamera.click(); }
    function pickGallery(){ fileGallery.click(); }

    fileCamera.addEventListener('change', () => {
      if (fileCamera.files && fileCamera.files[0]) addPhotos([fileCamera.files[0]]);
      fileCamera.value = '';
    });
    fileGallery.addEventListener('change', () => {
      if (fileGallery.files && fileGallery.files.length) addPhotos([...fileGallery.files]);
      fileGallery.value = '';
    });

    function addPhotos(files){
      files.forEach(f=>{
        if(!f.type.startsWith('image/')) return;
        const url = URL.createObjectURL(f);
        photos.push({file:f, url});
      });
      renderThumbs();
    }

    function removePhoto(idx){
      const p = photos.splice(idx,1)[0];
      if (p && p.url) URL.revokeObjectURL(p.url);
      renderThumbs();
    }

    function renderThumbs(){
      thumbs.innerHTML='';
      photos.forEach((p,i)=>{
        const div=document.createElement('div');
        div.className='thumb';
        div.innerHTML = `<img src="${p.url}"><button onclick="removePhoto(${i})">åˆªé™¤</button>`;
        thumbs.appendChild(div);
      });
    }

    // ===== éŒ„éŸ³ =====
    let mediaRecorder=null, audioChunks=[], audioBlob=null;
    async function startRecording(){
      try{
        const stream = await navigator.mediaDevices.getUserMedia({ audio:{ echoCancellation:true, noiseSuppression:true }});
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => { if(e.data && e.data.size>0) audioChunks.push(e.data); };
        mediaRecorder.onstop = ()=>{
          audioBlob = new Blob(audioChunks, { type: audioChunks[0]?.type || 'audio/webm' });
          const url = URL.createObjectURL(audioBlob);
          const p = document.getElementById('audioPlayback');
          p.src=url; p.style.display='block';
          document.getElementById('recordingStatus').textContent='éŒ„éŸ³å®Œæˆï¼';
          document.getElementById('recordingStatus').style.color='green';
          stream.getTracks().forEach(t=>t.stop());
        };
        mediaRecorder.start();
        document.getElementById('recordingStatus').textContent='éŒ„éŸ³ä¸­...';
        document.getElementById('recordingStatus').style.color='red';
        document.getElementById('recordBtn').disabled=true;
        document.getElementById('stopRecordBtn').disabled=false;
      }catch(err){
        alert('ç„¡æ³•å­˜å–éº¥å…‹é¢¨'); console.error(err);
      }
    }
    function stopRecording(){
      if(mediaRecorder && mediaRecorder.state==='recording'){
        mediaRecorder.stop();
        document.getElementById('recordBtn').disabled=false;
        document.getElementById('stopRecordBtn').disabled=true;
      }
    }

    // ===== å£“ç¸®åœ–ç‰‡å‡½æ•¸ =====
    async function compressImage(file){
      return new Promise(resolve=>{
        const img=new Image();
        img.onload=()=>{
          const canvas=document.createElement('canvas');
          const maxW=1280;
          const scale=Math.min(1,maxW/img.width);
          canvas.width=img.width*scale;
          canvas.height=img.height*scale;
          canvas.getContext('2d').drawImage(img,0,0,canvas.width,canvas.height);
          canvas.toBlob(b=>{
            resolve(new File([b], 'photo.jpg', {type:'image/jpeg'}));
          },'image/jpeg',0.7);
        };
        img.src=URL.createObjectURL(file);
      });
    }

    // ===== ä¸Šå‚³æª”æ¡ˆåˆ° Firebase Storage =====
    async function uploadToFirebase(file, path) {
      const { ref, uploadBytesResumable, getDownloadURL } = window.firebaseStorage;
      const storageRef = ref(window.firebaseStorage.storage, path);
      const uploadTask = uploadBytesResumable(storageRef, file);
      
      return new Promise((resolve, reject) => {
        uploadTask.on('state_changed',
          (snapshot) => {
            // çœŸå¯¦é€²åº¦ç›£è½ï¼
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            document.getElementById('uploadProgress').value = progress;
            document.getElementById('uploadStatus').textContent = `ä¸Šå‚³ä¸­: ${Math.round(progress)}%`;
          },
          (error) => {
            reject(error);
          },
          async () => {
            try {
              const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
              resolve(downloadURL);
            } catch (error) {
              reject(error);
            }
          }
        );
      });
    }

    // ===== æäº¤è¡¨å–® =====
    async function submitForm(){
      const summary=document.getElementById('summary').value.trim();
      if(!summary){ alert('è«‹è¼¸å…¥å‚™è¨»'); return; }

      const progress = document.getElementById('uploadProgress');
      const status = document.getElementById('uploadStatus');
      progress.style.display = 'block';
      progress.value = 0;
      status.textContent = 'æº–å‚™è³‡æ–™ä¸­...';
      document.getElementById('submitBtn').disabled = true;

      try {
        const timestamp = Date.now();
        const reportId = `report_${timestamp}`;
        const photoUrls = [];
        let audioUrl = '';

        // 1. ä¸Šå‚³ç…§ç‰‡åˆ° Firebase
        for(let i=0; i<photos.length; i++){
          status.textContent = `å£“ç¸®ç…§ç‰‡ ${i+1}/${photos.length}...`;
          const compressed = await compressImage(photos[i].file);
          const photoPath = `reports/${reportId}/photo_${i}.jpg`;
          const photoUrl = await uploadToFirebase(compressed, photoPath);
          photoUrls.push(photoUrl);
        }

        // 2. ä¸Šå‚³éŸ³é »åˆ° Firebase
        if(audioBlob){
          status.textContent = 'ä¸Šå‚³éŸ³é »...';
          const audioPath = `reports/${reportId}/recording.webm`;
          audioUrl = await uploadToFirebase(audioBlob, audioPath);
        }

        // 3. å°‡è³‡æ–™å¯«å› Google Sheets
        status.textContent = 'å¯«å…¥è³‡æ–™åº«...';
        
        const formData = new FormData();
        formData.append('summary', summary);
        formData.append('photoUrl', photoUrls.join(',')); // å°‡æ‰€æœ‰ç…§ç‰‡URLç”¨é€—è™Ÿåˆ†éš”
        if(audioUrl) formData.append('audioUrl', audioUrl);
        formData.append('timestamp', timestamp.toString());

        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        
        if(result.result === 'success') {
          progress.value = 100;
          status.textContent = 'ä¸Šå‚³å®Œæˆï¼';
          
          setTimeout(() => {
            alert('å›å ±æäº¤æˆåŠŸï¼');
            // æ¸…ç©ºè¡¨å–®
            document.getElementById('summary').value = '';
            photos.length = 0;
            renderThumbs();
            if(audioBlob) {
              audioBlob = null;
              document.getElementById('audioPlayback').style.display = 'none';
            }
            progress.style.display = 'none';
            status.textContent = '';
          }, 1000);
        } else {
          throw new Error(result.message || 'å¯«å…¥è³‡æ–™åº«å¤±æ•—');
        }

      } catch(err) {
        progress.style.display = 'none';
        status.textContent = '';
        alert('æäº¤å¤±æ•—: ' + err.message);
        console.error('æäº¤éŒ¯èª¤:', err);
      } finally {
        document.getElementById('submitBtn').disabled = false;
      }
    }

    // æš´éœ²å‡½å¼
    window.pickCamera   = pickCamera;
    window.pickGallery  = pickGallery;
    window.removePhoto  = removePhoto;
    window.startRecording = startRecording;
    window.stopRecording  = stopRecording;
    window.submitForm     = submitForm;
  </script>
