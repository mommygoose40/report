  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzE0i5rI6XHtgOWU20OhJ9QHcn8M2NppXZVjpsWY7j1x4J3H_Y0jsuU2nkF5SWFwWPJGw/exec';
    let currentReportId = '';

    // 頁面切換功能
    function showViewPage() {
      document.getElementById('form-page').style.display = 'none';
      document.getElementById('view-page').style.display = 'block';
    }

    function showFormPage() {
      document.getElementById('view-page').style.display = 'none';
      document.getElementById('form-page').style.display = 'block';
      // 清除URL參數
      window.history.replaceState({}, document.title, window.location.pathname);
    }

    // LIFF 初始化
    liff.init({ liffId:'2007934728-xN6aOL3D' }).then(async ()=>{
      if(!liff.isLoggedIn()) liff.login();
      try{
        const r = await fetch(WEB_APP_URL, { method:'GET', cache:'no-store' });
        const t = await r.text();
        console.log('PING:', t);
        document.getElementById('serverStatus').textContent='伺服器狀態：已連線';
        document.getElementById('serverStatus').style.color='#06c755';
      }catch(e){
        document.getElementById('serverStatus').textContent='伺服器狀態：無法連線（請檢查部署/權限/URL）';
        document.getElementById('serverStatus').style.color='#ff4b4b';
      }

      // 檢查URL是否有報告ID參數
      const urlParams = new URLSearchParams(window.location.search);
      const reportId = urlParams.get('id');
      
      if (reportId) {
        // 載入報告數據
        currentReportId = reportId;
        loadReportData(reportId);
        showViewPage();
      }
    });

    // ===== 照片管理 =====
    const photos = []; // {file:File, url:string}
    const thumbs = document.getElementById('thumbs');
    const fileCamera = document.getElementById('fileCamera');
    const fileGallery = document.getElementById('fileGallery');

    function pickCamera(){ fileCamera.click(); }
    function pickGallery(){ fileGallery.click(); }

    fileCamera.addEventListener('change', () => {
      if (fileCamera.files && fileCamera.files[0]) addPhotos([fileCamera.files[0]]);
      fileCamera.value = '';
    });
    fileGallery.addEventListener('change', () => {
      if (fileGallery.files && fileGallery.files.length) addPhotos([...fileGallery.files]);
      fileGallery.value = '';
    });

    function addPhotos(files){
      files.forEach(f=>{
        if(!f.type.startsWith('image/')) return;
        const url = URL.createObjectURL(f);
        photos.push({file:f, url});
      });
      renderThumbs();
    }

    function removePhoto(idx){
      const p = photos.splice(idx,1)[0];
      if (p && p.url) URL.revokeObjectURL(p.url);
      renderThumbs();
    }

    function renderThumbs(){
      thumbs.innerHTML='';
      photos.forEach((p,i)=>{
        const div=document.createElement('div');
        div.className='thumb';
        div.innerHTML = `<img src="${p.url}"><button onclick="removePhoto(${i})">刪除</button>`;
        thumbs.appendChild(div);
      });
    }

    // ===== 錄音 =====
    let mediaRecorder=null, audioChunks=[], audioBlob=null;
    async function startRecording(){
      try{
        const stream = await navigator.mediaDevices.getUserMedia({ audio:{ echoCancellation:true, noiseSuppression:true }});
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => { if(e.data && e.data.size>0) audioChunks.push(e.data); };
        mediaRecorder.onstop = ()=>{
          audioBlob = new Blob(audioChunks, { type: audioChunks[0]?.type || 'audio/webm' });
          const url = URL.createObjectURL(audioBlob);
          const p = document.getElementById('audioPlayback');
          p.src=url; p.style.display='block';
          document.getElementById('recordingStatus').textContent='錄音完成！';
          document.getElementById('recordingStatus').style.color='green';
          stream.getTracks().forEach(t=>t.stop());
        };
        mediaRecorder.start();
        document.getElementById('recordingStatus').textContent='錄音中...';
        document.getElementById('recordingStatus').style.color='red';
        document.getElementById('recordBtn').disabled=true;
        document.getElementById('stopRecordBtn').disabled=false;
      }catch(err){
        alert('無法存取麥克風'); console.error(err);
      }
    }
    function stopRecording(){
      if(mediaRecorder && mediaRecorder.state==='recording'){
        mediaRecorder.stop();
        document.getElementById('recordBtn').disabled=false;
        document.getElementById('stopRecordBtn').disabled=true;
      }
    }

    // ===== 壓縮圖片函數 =====
    async function compressImage(file){
      return new Promise(resolve=>{
        const img=new Image();
        img.onload=()=>{
          const canvas=document.createElement('canvas');
          const maxW=1280;
          const scale=Math.min(1,maxW/img.width);
          canvas.width=img.width*scale;
          canvas.height=img.height*scale;
          canvas.getContext('2d').drawImage(img,0,0,canvas.width,canvas.height);
          canvas.toBlob(b=>{
            resolve(new File([b], 'photo.jpg', {type:'image/jpeg'}));
          },'image/jpeg',0.7);
        };
        img.src=URL.createObjectURL(file);
      });
    }

    // ===== 上傳檔案到 Firebase Storage =====
    async function uploadToFirebase(file, path) {
      const { ref, uploadBytesResumable, getDownloadURL } = window.firebaseStorage;
      const storageRef = ref(window.firebaseStorage.storage, path);
      const uploadTask = uploadBytesResumable(storageRef, file);
      
      return new Promise((resolve, reject) => {
        uploadTask.on('state_changed',
          (snapshot) => {
            // 真實進度監聽！
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            document.getElementById('uploadProgress').value = progress;
            document.getElementById('uploadStatus').textContent = `上傳中: ${Math.round(progress)}%`;
          },
          (error) => {
            reject(error);
          },
          async () => {
            try {
              const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
              resolve(downloadURL);
            } catch (error) {
              reject(error);
            }
          }
        );
      });
    }

    // ===== 提交表單 =====
async function submitForm(){
  const summary=document.getElementById('summary').value.trim();
  if(!summary){ alert('請輸入備註'); return; }

  const progress = document.getElementById('uploadProgress');
  const status = document.getElementById('uploadStatus');
  progress.style.display = 'block';
  progress.value = 0;
  status.textContent = '準備資料中...';
  document.getElementById('submitBtn').disabled = true;

  try {
    const timestamp = Date.now();
    const reportId = `report_${timestamp}`;
    currentReportId = reportId;
    const photoUrls = [];
    let audioUrl = '';

    // 1. 上傳照片到 Firebase
    for(let i=0; i<photos.length; i++){
      status.textContent = `壓縮照片 ${i+1}/${photos.length}...`;
      const compressed = await compressImage(photos[i].file);
      const photoPath = `reports/${reportId}/photo_${i}.jpg`;
      const photoUrl = await uploadToFirebase(compressed, photoPath);
      photoUrls.push(photoUrl);
    }

    // 2. 上傳音頻到 Firebase
    if(audioBlob){
      status.textContent = '上傳音頻...';
      const audioPath = `reports/${reportId}/recording.webm`;
      audioUrl = await uploadToFirebase(audioBlob, audioPath);
    }

    // 3. 將資料寫回 Google Sheets
    status.textContent = '寫入資料庫...';
    
    // 只傳送必要的參數（與GAS代碼匹配的參數）
    const formData = new FormData();
    formData.append('summary', summary);
    formData.append('photoUrl', photoUrls.join(',')); // 將所有照片URL用逗號分隔
    if(audioUrl) formData.append('audioUrl', audioUrl);
    formData.append('timestamp', timestamp.toString());
    formData.append('reportId', reportId); // 添加報告ID

    const response = await fetch(WEB_APP_URL, {
      method: 'POST',
      body: formData
    });

    const result = await response.json();
    
    if(result.result === 'success') {
      progress.value = 100;
      status.textContent = '上傳完成！';
      
      setTimeout(() => {
        alert('回報提交成功！');
        
        // 顯示查看頁面
        window.history.replaceState({}, document.title, `?id=${reportId}`);
        displayReportData(photoUrls, audioUrl, summary, timestamp);
        showViewPage();
        
        // 清空表單
        document.getElementById('summary').value = '';
        photos.length = 0;
        renderThumbs();
        if(audioBlob) {
          audioBlob = null;
          document.getElementById('audioPlayback').style.display = 'none';
        }
        progress.style.display = 'none';
        status.textContent = '';
      }, 1000);
    } else {
      throw new Error(result.message || '寫入資料庫失敗');
    }

  } catch(err) {
    progress.style.display = 'none';
    status.textContent = '';
    alert('提交失敗: ' + err.message);
    console.error('提交錯誤:', err);
  } finally {
    document.getElementById('submitBtn').disabled = false;
  }
}

    // ===== 報告查看功能 =====
    let currentIndex = 0;
    let currentPhotoUrls = [];
    
    async function loadReportData(reportId) {
      try {
        // 從伺服器獲取數據
        const response = await fetch(`${WEB_APP_URL}?action=getReport&id=${reportId}`);
        const reportData = await response.json();
        
        if (reportData.result === 'success') {
          // 顯示報告信息
          document.getElementById('report-date').textContent = `回報時間：${reportData.date} ${reportData.time}`;
          document.getElementById('location').textContent = `位置：${reportData.location}`;
          document.getElementById('disaster-type').textContent = `災害類型：${reportData.disasterType}`;
          document.getElementById('remarks').textContent = `備註：${reportData.remarks}`;
          
          // 顯示報告連結
          const reportLink = `${window.location.origin}${window.location.pathname}?id=${reportId}`;
          document.getElementById('report-link-url').href = reportLink;
          document.getElementById('report-link-url').textContent = reportLink;
          
          // 顯示照片
          if (reportData.photoUrl) {
            const photoUrls = reportData.photoUrl.split(',');
            displayPhotos(photoUrls);
          } else {
            document.getElementById('photo-gallery').innerHTML = '<p>此回報沒有照片</p>';
          }
          
          // 顯示音頻（如果存在）
          if (reportData.audioUrl) {
            document.getElementById('audio-section').style.display = 'block';
            document.getElementById('audio-player').src = reportData.audioUrl;
          }
        } else {
          throw new Error(reportData.message || '無法載入報告數據');
        }
        
      } catch (error) {
        console.error('加載報告數據失敗:', error);
        document.getElementById('photo-gallery').innerHTML = '<p>加載數據失敗，請稍後再試。</p>';
      }
    }

    function displayReportData(photoUrls, audioUrl, summary, timestamp) {
      const dateObj = new Date(timestamp);
      const dateStr = `${dateObj.getFullYear()}/${(dateObj.getMonth()+1).toString().padStart(2, '0')}/${dateObj.getDate().toString().padStart(2, '0')}`;
      const timeStr = `${dateObj.getHours().toString().padStart(2, '0')}:${dateObj.getMinutes().toString().padStart(2, '0')}:${dateObj.getSeconds().toString().padStart(2, '0')}`;
      
      document.getElementById('report-date').textContent = `回報時間：${dateStr} ${timeStr}`;
      document.getElementById('location').textContent = '位置：待補充';
      document.getElementById('disaster-type').textContent = '災害類型：待補充';
      document.getElementById('remarks').textContent = `備註：${summary}`;
      
      // 顯示報告連結
      const reportLink = `${window.location.origin}${window.location.pathname}?id=${currentReportId}`;
      document.getElementById('report-link-url').href = reportLink;
      document.getElementById('report-link-url').textContent = reportLink;
      
      // 顯示照片
      displayPhotos(photoUrls);
      
      // 顯示音頻（如果存在）
      if (audioUrl) {
        document.getElementById('audio-section').style.display = 'block';
        document.getElementById('audio-player').src = audioUrl;
      }
    }

    // 顯示照片
    function displayPhotos(photoUrls) {
      const gallery = document.getElementById('photo-gallery');
      
      if (!photoUrls || photoUrls.length === 0) {
        gallery.innerHTML = '<p>此回報沒有照片</p>';
        return;
      }
      
      gallery.innerHTML = '';
      
      photoUrls.forEach((url, index) => {
        const photoItem = document.createElement('div');
        photoItem.className = 'photo-item';
        photoItem.innerHTML = `<img src="${url}" alt="回報照片 ${index + 1}" data-index="${index}">`;
        photoItem.addEventListener('click', () => openModal(index, photoUrls));
        gallery.appendChild(photoItem);
      });
    }

    // 打開圖片模態框
    function openModal(index, photoUrls) {
      currentIndex = index;
      currentPhotoUrls = photoUrls;
      const modal = document.getElementById('image-modal');
      const modalImg = document.getElementById('modal-image');
      
      modal.style.display = 'block';
      modalImg.src = photoUrls[index];
    }

    // 關閉模態框
    function closeModal() {
      document.getElementById('image-modal').style.display = 'none';
    }

    // 導航照片
    function navigatePhoto(direction) {
      if (direction === -1 && currentIndex > 0) {
        currentIndex--;
      } else if (direction === 1 && currentIndex < currentPhotoUrls.length - 1) {
        currentIndex++;
      }
      
      document.getElementById('modal-image').src = currentPhotoUrls[currentIndex];
    }

    // 點擊模態框背景關閉
    window.addEventListener('click', (event) => {
      const modal = document.getElementById('image-modal');
      if (event.target === modal) {
        closeModal();
      }
    });

    // 暴露函式
    window.pickCamera   = pickCamera;
    window.pickGallery  = pickGallery;
    window.removePhoto  = removePhoto;
    window.startRecording = startRecording;
    window.stopRecording  = stopRecording;
    window.submitForm     = submitForm;
    window.showFormPage   = showFormPage;
    window.closeModal     = closeModal;
    window.navigatePhoto  = navigatePhoto;
  </script>
</body>
</html>
