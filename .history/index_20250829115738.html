<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>災情回報</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }
        button {
            padding: 12px 20px;
            margin: 10px 5px;
            background-color: #06c755;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #stopRecordBtn {
            background-color: #ff4b4b;
        }
        input {
            padding: 12px;
            margin: 15px 0;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        #recordingStatus {
            margin: 15px 0;
            color: #666;
            font-style: italic;
        }
        #audioPlayback {
            margin: 15px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>災情回報</h1>
    
    <!-- 錄音區塊 -->
    <button id="recordBtn" onclick="startRecording()">🎤 開始錄音</button>
    <button id="stopRecordBtn" onclick="stopRecording()" disabled>⏹️ 停止錄音</button>
    
    <p id="recordingStatus">準備錄音...</p>
    
    <!-- 音訊播放區塊 -->
    <audio id="audioPlayback" controls style="display: none;"></audio>
    
    <!-- 文字摘要輸入框 -->
    <input type="text" id="summary" placeholder="請輸入災情摘要（20字內）" maxlength="20">
    <br>
    
    <!-- 提交按鈕 -->
    <button onclick="submitForm()">📤 提交回報</button>

    <script>
        // 全局變數用於錄音
        let mediaRecorder = null;
        let audioChunks = [];
        let audioBlob = null;

        // LIFF 初始化
        liff.init({ liffId: '2007934728-xN6aOL3D' }) // 務必換成您的 LIFF ID
            .then(() => {
                console.log('LIFF 初始化成功');
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            })
            .catch((err) => {
                console.error('LIFF 初始化失敗:', err);
                alert('初始化失敗，請重新開啟');
            });

        // 開始錄音
        async function startRecording() {
            try {
                // 請求麥克風權限
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                // 設置媒體錄製器
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                // 當有錄音數據可用時
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                // 當錄音停止時
                mediaRecorder.onstop = () => {
                    // 創建音頻Blob
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    // 創建音頻URL用於播放
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audioPlayback = document.getElementById('audioPlayback');
                    audioPlayback.src = audioUrl;
                    audioPlayback.style.display = 'block';
                    
                    // 更新狀態訊息
                    document.getElementById('recordingStatus').textContent = '錄音完成！您可以播放預覽。';
                    document.getElementById('recordingStatus').style.color = 'green';
                    
                    // 停止所有音頻軌道
                    stream.getTracks().forEach(track => track.stop());
                };
                
                // 開始錄音
                mediaRecorder.start();
                
                // 更新UI
                document.getElementById('recordingStatus').textContent = '錄音中...';
                document.getElementById('recordingStatus').style.color = 'red';
                document.getElementById('recordBtn').disabled = true;
                document.getElementById('stopRecordBtn').disabled = false;
                
            } catch (error) {
                console.error('錄音失敗:', error);
                alert('無法存取麥克風，請確認權限設定');
            }
        }

        // 停止錄音
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                document.getElementById('recordBtn').disabled = false;
                document.getElementById('stopRecordBtn').disabled = true;
            }
        }

        // 提交表单
async function submitForm() {
  const summary = document.getElementById('summary').value.trim();
  
  if (!summary) {
    alert('请输入灾情摘要');
    return;
  }
  
  // 创建FormData来发送数据
  const formData = new FormData();
  formData.append('summary', summary);
  
  // 如果有录音，添加录音文件
  if (audioBlob) {
    formData.append('audio', audioBlob, 'recording.webm');
  }
  
  try {
    // 显示加载中状态
    const submitBtn = document.querySelector('button[onclick="submitForm()"]');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = '提交中...';
    submitBtn.disabled = true;
    
    // 发送到 Google Apps Script
    const response = await fetch('https://script.google.com/macros/s/AKfycbyTwAMyU5DXtQuh0tfwwTBNTrX30E_zi0eD7RE0LjHkvgj1oCN3gKsdM9CF5bbuC7LdsQ/exec', {
      method: 'POST',
      body: formData
    });
    
    const result = await response.json();
    console.log('提交成功:', result);
    
    if (result.result === 'success') {
      alert('回报成功！');
      liff.closeWindow();
    } else {
      alert('回报失败: ' + result.message);
      submitBtn.textContent = originalText;
      submitBtn.disabled = false;
    }
    
  } catch (error) {
    console.error('提交失败:', error);
    alert('回报失败，请重试');
    
    // 恢复按钮状态
    const submitBtn = document.querySelector('button[onclick="submitForm()"]');
    submitBtn.textContent = '📤 提交回报';
    submitBtn.disabled = false;
  }
}
    </script>
</body>
</html>
