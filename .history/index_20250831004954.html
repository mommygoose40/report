<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>災情回報</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <style>
    .progress-container {width:100%;background:#f0f0f0;border-radius:10px;margin:10px 0;overflow:hidden;}
    progress {width:100%;height:20px;border:none;border-radius:10px;background:#e0e0e0;}
    progress::-webkit-progress-bar {background:#e0e0e0;border-radius:10px;}
    progress::-webkit-progress-value {background:linear-gradient(45deg,#06c755,#04a140);border-radius:10px;transition:width .3s ease;}
    progress::-moz-progress-bar {background:linear-gradient(45deg,#06c755,#04a140);border-radius:10px;}
    #uploadStatus {font-size:14px;margin-top:5px;color:#555;text-align:center;}
    .thumbs{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin:8px 0;}
    .thumb{position:relative;width:90px;height:90px;border-radius:8px;overflow:hidden;border:1px solid #ddd;}
    .thumb img{width:100%;height:100%;object-fit:cover;}
    .thumb button{position:absolute;top:4px;right:4px;background:rgba(0,0,0,.6);border:none;color:#fff;border-radius:6px;padding:2px 6px;font-size:12px;}
  </style>
</head>
<body>
  <h1>災情回報</h1>

  <!-- 相片 -->
  <div class="row">
    <button onclick="pickCamera()">📷 開相機</button>
    <button onclick="pickGallery()">🖼️ 選相簿</button>
    <div class="thumbs" id="thumbs"></div>
    <input id="fileCamera" type="file" accept="image/*" capture="environment" style="display:none;">
    <input id="fileGallery" type="file" accept="image/*" multiple style="display:none;">
  </div>

  <!-- 錄音 -->
  <div class="row">
    <button id="recordBtn" onclick="startRecording()">🎤 開始錄音</button>
    <button id="stopRecordBtn" onclick="stopRecording()" disabled>⏹️ 停止錄音</button>
    <p id="recordingStatus">準備錄音...</p>
    <audio id="audioPlayback" controls style="display:none;"></audio>
  </div>

  <!-- 進度條 -->
  <div class="row">
    <progress id="uploadProgress" value="0" max="100" style="width:100%; display:none;"></progress>
    <div id="uploadStatus"></div>
  </div>

  <!-- 備註 -->
  <input type="text" id="summary" placeholder="請輸入備註（20字內）" maxlength="20"/>

  <div class="row">
    <button id="submitBtn" onclick="submitForm()">📤 提交回報</button>
    <div id="serverStatus">伺服器狀態：檢查中...</div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyElyGoZfu31Fj_15uyMLrRCqWFY1YBaOvYE-U0xKJ-MDYp7qpmI0ffT3ZypY7S8M9vHw/exec';

    // ===== LIFF Ping =====
    liff.init({ liffId:'2007934728-xN6aOL3D' }).then(async ()=>{
      if(!liff.isLoggedIn()) liff.login();
      try{
        const r = await fetch(WEB_APP_URL, { method:'GET', cache:'no-store' });
        document.getElementById('serverStatus').textContent='伺服器狀態：已連線';
        document.getElementById('serverStatus').style.color='#06c755';
      }catch(e){
        document.getElementById('serverStatus').textContent='伺服器狀態：無法連線';
        document.getElementById('serverStatus').style.color='#ff4b4b';
      }
    });

    // ===== 照片管理 =====
    const photos = [];
    const thumbs = document.getElementById('thumbs');
    const fileCamera = document.getElementById('fileCamera');
    const fileGallery = document.getElementById('fileGallery');
    function pickCamera(){ fileCamera.click(); }
    function pickGallery(){ fileGallery.click(); }
    fileCamera.addEventListener('change', () => { if(fileCamera.files[0]) addPhotos([fileCamera.files[0]]); fileCamera.value=''; });
    fileGallery.addEventListener('change', () => { if(fileGallery.files.length) addPhotos([...fileGallery.files]); fileGallery.value=''; });
    function addPhotos(files){ files.forEach(f=>{ if(!f.type.startsWith('image/')) return; const url=URL.createObjectURL(f); photos.push({file:f,url});}); renderThumbs();}
    function removePhoto(i){ const p=photos.splice(i,1)[0]; if(p&&p.url) URL.revokeObjectURL(p.url); renderThumbs();}
    function renderThumbs(){ thumbs.innerHTML=''; photos.forEach((p,i)=>{ thumbs.innerHTML+=`<div class="thumb"><img src="${p.url}"><button onclick="removePhoto(${i})">刪除</button></div>`; });}

    // ===== 錄音 =====
    let mediaRecorder=null,audioChunks=[],audioBlob=null;
    async function startRecording(){
      const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks=[];
      mediaRecorder.ondataavailable=e=>{ if(e.data.size>0) audioChunks.push(e.data); };
      mediaRecorder.onstop=()=>{
        audioBlob=new Blob(audioChunks,{type:'audio/webm'});
        const url=URL.createObjectURL(audioBlob);
        const p=document.getElementById('audioPlayback'); p.src=url; p.style.display='block';
        document.getElementById('recordingStatus').textContent='錄音完成！'; stream.getTracks().forEach(t=>t.stop());
      };
      mediaRecorder.start();
      document.getElementById('recordingStatus').textContent='錄音中...';
      document.getElementById('recordBtn').disabled=true; document.getElementById('stopRecordBtn').disabled=false;
    }
    function stopRecording(){ if(mediaRecorder&&mediaRecorder.state==='recording'){ mediaRecorder.stop(); document.getElementById('recordBtn').disabled=false; document.getElementById('stopRecordBtn').disabled=true; } }

    // ===== Firebase 上傳 =====
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA4IZ6yZxlOuIjarWmUtIHGyLk84056K2Q",
      authDomain: "reportsystem-c5fc7.firebaseapp.com",
      projectId: "reportsystem-c5fc7",
      storageBucket: "reportsystem-c5fc7.appspot.com",
      messagingSenderId: "845064058181",
      appId: "1:845064058181:web:31d2f0fa6dfed084befa2c"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    async function uploadFile(file,path,onProgress){
      return new Promise((resolve,reject)=>{
        const storageRef = ref(storage,path);
        const task = uploadBytesResumable(storageRef,file);
        task.on('state_changed',
          snap=>{ const percent=(snap.bytesTransferred/snap.totalBytes)*100; if(onProgress) onProgress(percent); },
          err=>reject(err),
          ()=>getDownloadURL(task.snapshot.ref).then(url=>resolve(url))
        );
      });
    }

    window.submitForm = async function(){
      const summary=document.getElementById('summary').value.trim();
      if(!summary){ alert('請輸入備註'); return; }

      const progress=document.getElementById('uploadProgress');
      const status=document.getElementById('uploadStatus');
      progress.style.display='block'; progress.value=0; status.textContent='開始上傳...';

      try{
        let photoUrls=[],audioUrl='';
        for(let i=0;i<photos.length;i++){
          const url=await uploadFile(photos[i].file,'photos/'+Date.now()+'_'+i+'.jpg',p=>{
            progress.value=Math.min(90,(i/photos.length)*90+p/photos.length*90);
            status.textContent=`照片${i+1} 上傳 ${p.toFixed(0)}%`;
          });
          photoUrls.push(url);
        }
        if(audioBlob){
          audioUrl=await uploadFile(audioBlob,'audios/'+Date.now()+'.webm',p=>{
            progress.value=90+p*0.1; status.textContent=`錄音上傳 ${p.toFixed(0)}%`;
          });
        }

        // 用 FormData 傳給 GAS
        const formData = new FormData();
        formData.append("summary", summary);
        formData.append("photoUrls", JSON.stringify(photoUrls));
        formData.append("audioUrl", audioUrl);

        const resp=await fetch(WEB_APP_URL,{ method:'POST', body: formData });
        const text=await resp.text();
        console.log("RESP:", text);
        let json={};
        try{ json=JSON.parse(text);}catch{ json={message:text}; }
        progress.value=100; status.textContent='完成';
        alert(json.message||'已寫入');
      }catch(err){
        alert('提交失敗:'+err); status.textContent=''; progress.style.display='none';
      }
    }
  </script>
</body>
</html>
