  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyElyGoZfu31Fj_15uyMLrRCqWFY1YBaOvYE-U0xKJ-MDYp7qpmI0ffT3ZypY7S8M9vHw/exec';

    // ===== ç…§ç‰‡ç®¡ç† =====
    const photos = [];
    const thumbs = document.getElementById('thumbs');
    const fileCamera = document.getElementById('fileCamera');
    const fileGallery = document.getElementById('fileGallery');
    function pickCamera(){ fileCamera.click(); }
    function pickGallery(){ fileGallery.click(); }
    fileCamera.addEventListener('change', () => { if(fileCamera.files[0]) addPhotos([fileCamera.files[0]]); fileCamera.value=''; });
    fileGallery.addEventListener('change', () => { if(fileGallery.files.length) addPhotos([...fileGallery.files]); fileGallery.value=''; });
    function addPhotos(files){ files.forEach(f=>{ if(!f.type.startsWith('image/')) return; const url=URL.createObjectURL(f); photos.push({file:f,url});}); renderThumbs();}
    function removePhoto(i){ const p=photos.splice(i,1)[0]; if(p&&p.url) URL.revokeObjectURL(p.url); renderThumbs();}
    function renderThumbs(){ thumbs.innerHTML=''; photos.forEach((p,i)=>{ thumbs.innerHTML+=`<div class="thumb"><img src="${p.url}"><button onclick="removePhoto(${i})">åˆªé™¤</button></div>`; });}

    // ===== éŒ„éŸ³ =====
    let mediaRecorder=null,audioChunks=[],audioBlob=null;
    async function startRecording(){
      const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks=[];
      mediaRecorder.ondataavailable=e=>{ if(e.data.size>0) audioChunks.push(e.data); };
      mediaRecorder.onstop=()=>{
        audioBlob=new Blob(audioChunks,{type:'audio/webm'});
        const url=URL.createObjectURL(audioBlob);
        const p=document.getElementById('audioPlayback'); p.src=url; p.style.display='block';
        document.getElementById('recordingStatus').textContent='éŒ„éŸ³å®Œæˆï¼'; stream.getTracks().forEach(t=>t.stop());
      };
      mediaRecorder.start();
      document.getElementById('recordingStatus').textContent='éŒ„éŸ³ä¸­...';
      document.getElementById('recordBtn').disabled=true; document.getElementById('stopRecordBtn').disabled=false;
    }
    function stopRecording(){ if(mediaRecorder&&mediaRecorder.state==='recording'){ mediaRecorder.stop(); document.getElementById('recordBtn').disabled=false; document.getElementById('stopRecordBtn').disabled=true; } }

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA4IZ6yZxlOuIjarWmUtIHGyLk84056K2Q",
      authDomain: "reportsystem-c5fc7.firebaseapp.com",
      projectId: "reportsystem-c5fc7",

      messagingSenderId: "845064058181",
      appId: "1:845064058181:web:31d2f0fa6dfed084befa2c"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    async function uploadFile(file,path,onProgress){
      return new Promise((resolve,reject)=>{
        const storageRef = ref(storage,path);
        const task = uploadBytesResumable(storageRef,file);
        task.on('state_changed',
          snap=>{ const percent=(snap.bytesTransferred/snap.totalBytes)*100; if(onProgress) onProgress(percent); },
          err=>reject(err),
          ()=>getDownloadURL(task.snapshot.ref).then(url=>resolve(url))
        );
      });
    }

    window.submitForm = async function(){
      const summary=document.getElementById('summary').value.trim();
      if(!summary){ alert('è«‹è¼¸å…¥å‚™è¨»'); return; }

      const progress=document.getElementById('uploadProgress');
      const status=document.getElementById('uploadStatus');
      progress.style.display='block'; progress.value=0; status.textContent='é–‹å§‹ä¸Šå‚³...';

      try{
        let photoUrls=[],audioUrl='';
        for(let i=0;i<photos.length;i++){
          const url=await uploadFile(photos[i].file,'photos/'+Date.now()+'_'+i+'.jpg',p=>{
            progress.value=Math.min(90,(i/photos.length)*90+p/photos.length*90);
            status.textContent=`ç…§ç‰‡${i+1} ä¸Šå‚³ ${p.toFixed(0)}%`;
          });
          photoUrls.push(url);
        }
        if(audioBlob){
          audioUrl=await uploadFile(audioBlob,'audios/'+Date.now()+'.webm',p=>{
            progress.value=90+p*0.1; status.textContent=`éŒ„éŸ³ä¸Šå‚³ ${p.toFixed(0)}%`;
          });
        }

        // ç”¨ FormData å‚³çµ¦ GAS
        const formData = new FormData();
        formData.append("summary", summary);
        formData.append("photoUrls", JSON.stringify(photoUrls));
        formData.append("audioUrl", audioUrl);

        const resp=await fetch(WEB_APP_URL,{ method:'POST', body: formData });
        const text=await resp.text();
        console.log("RESP:", text);
        let json={};
        try{ json=JSON.parse(text);}catch{ json={message:text}; }
        progress.value=100; status.textContent='å®Œæˆ';
        alert(json.message||'å·²å¯«å…¥');
      }catch(err){
        alert('æäº¤å¤±æ•—:'+err); status.textContent=''; progress.style.display='none';
      }
    }
