<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>災情回報</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <style>
    body{font-family:Arial,sans-serif;padding:20px;text-align:center;max-width:420px;margin:0 auto;}
    button{padding:12px 20px;margin:8px 5px;background:#06c755;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:16px;}
    #stopRecordBtn{background:#ff4b4b;}
    input[type="text"]{padding:12px;margin:10px 0;width:95%;border:1px solid #ccc;border-radius:8px;font-size:16px;}
    .row{margin:10px 0;}
    .thumbs{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin:8px 0;}
    .thumb{position:relative;width:90px;height:90px;border-radius:8px;overflow:hidden;border:1px solid #ddd;}
    .thumb img{width:100%;height:100%;object-fit:cover;}
    .thumb button{position:absolute;top:4px;right:4px;background:rgba(0,0,0,.6);border:none;color:#fff;border-radius:6px;padding:2px 6px;font-size:12px;}
    #serverStatus{font-size:12px;color:#888;margin-top:8px;}
    audio{width:100%;}
  </style>
</head>
<body>
  <h1>災情回報</h1>

  <!-- 相片 -->
  <div class="row">
    <button onclick="pickCamera()">📷 開相機</button>
    <button onclick="pickGallery()">🖼️ 選相簿</button>
    <div class="thumbs" id="thumbs"></div>
    <input id="fileCamera" type="file" accept="image/*" capture="environment" style="display:none;">
    <input id="fileGallery" type="file" accept="image/*" multiple style="display:none;">
  </div>

  <!-- 錄音 -->
  <div class="row">
    <button id="recordBtn" onclick="startRecording()">🎤 開始錄音</button>
    <button id="stopRecordBtn" onclick="stopRecording()" disabled>⏹️ 停止錄音</button>
    <p id="recordingStatus">準備錄音...</p>
    <audio id="audioPlayback" controls style="display:none;"></audio>
  </div>

  <div class="row">
  <progress id="uploadProgress" value="0" max="100" style="width:100%; display:none;"></progress>
  <div id="uploadStatus" style="font-size:14px; margin-top:5px; color:#555;"></div>
</div>

  <!-- 備註 -->
  <input type="text" id="summary" placeholder="請輸入備註（20字內）" maxlength="20"/>

  <!-- 其他欄位（需要就填，否則可略） -->
  <!-- <input type="text" id="location" placeholder="觀測位置"> -->
  <!-- <input type="text" id="patrolType" placeholder="巡視類型"> -->
  <!-- <input type="text" id="disasterType" placeholder="災害類型"> -->
  <!-- <input type="text" id="urgency" placeholder="緊急程度"> -->
  <!-- <input type="text" id="reporter" placeholder="回報者"> -->
  <!-- <input type="text" id="latestInfo" placeholder="最新資訊"> -->
  <!-- <input type="text" id="photoUrl" placeholder="相片(連結)（選填）"> -->

  <div class="row">
    <button id="submitBtn" onclick="submitForm()">📤 提交回報</button>
    <div id="serverStatus">伺服器狀態：檢查中...</div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwBhHV9GM86SXwna-r2my3wfpVcxDi10lv01pA10fOIu8eovRqqQlrzk95-h8CS5Ib2Tg/exec';

    // LIFF
    liff.init({ liffId:'2007934728-xN6aOL3D' }).then(async ()=>{
      if(!liff.isLoggedIn()) liff.login();
      try{
        const r = await fetch(WEB_APP_URL, { method:'GET', cache:'no-store' });
        const t = await r.text();
        console.log('PING:', t);
        document.getElementById('serverStatus').textContent='伺服器狀態：已連線';
        document.getElementById('serverStatus').style.color='#06c755';
      }catch(e){
        document.getElementById('serverStatus').textContent='伺服器狀態：無法連線（請檢查部署/權限/URL）';
        document.getElementById('serverStatus').style.color='#ff4b4b';
      }
    });

    // ===== 照片管理 =====
    const photos = []; // {file:File, url:string}
    const thumbs = document.getElementById('thumbs');
    const fileCamera = document.getElementById('fileCamera');
    const fileGallery = document.getElementById('fileGallery');

    function pickCamera(){ fileCamera.click(); }
    function pickGallery(){ fileGallery.click(); }

    fileCamera.addEventListener('change', () => {
      if (fileCamera.files && fileCamera.files[0]) addPhotos([fileCamera.files[0]]);
      fileCamera.value = '';
    });
    fileGallery.addEventListener('change', () => {
      if (fileGallery.files && fileGallery.files.length) addPhotos([...fileGallery.files]);
      fileGallery.value = '';
    });

    function addPhotos(files){
      files.forEach(f=>{
        if(!f.type.startsWith('image/')) return;
        const url = URL.createObjectURL(f);
        photos.push({file:f, url});
      });
      renderThumbs();
    }

    function removePhoto(idx){
      const p = photos.splice(idx,1)[0];
      if (p && p.url) URL.revokeObjectURL(p.url);
      renderThumbs();
    }

    function renderThumbs(){
      thumbs.innerHTML='';
      photos.forEach((p,i)=>{
        const div=document.createElement('div');
        div.className='thumb';
        div.innerHTML = `<img src="${p.url}"><button onclick="removePhoto(${i})">刪除</button>`;
        thumbs.appendChild(div);
      });
    }

    // ===== 錄音 =====
    let mediaRecorder=null, audioChunks=[], audioBlob=null;
    async function startRecording(){
      try{
        const stream = await navigator.mediaDevices.getUserMedia({ audio:{ echoCancellation:true, noiseSuppression:true }});
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => { if(e.data && e.data.size>0) audioChunks.push(e.data); };
        mediaRecorder.onstop = ()=>{
          audioBlob = new Blob(audioChunks, { type: audioChunks[0]?.type || 'audio/webm' });
          const url = URL.createObjectURL(audioBlob);
          const p = document.getElementById('audioPlayback');
          p.src=url; p.style.display='block';
          document.getElementById('recordingStatus').textContent='錄音完成！';
          document.getElementById('recordingStatus').style.color='green';
          stream.getTracks().forEach(t=>t.stop());
        };
        mediaRecorder.start();
        document.getElementById('recordingStatus').textContent='錄音中...';
        document.getElementById('recordingStatus').style.color='red';
        document.getElementById('recordBtn').disabled=true;
        document.getElementById('stopRecordBtn').disabled=false;
      }catch(err){
        alert('無法存取麥克風'); console.error(err);
      }
    }
    function stopRecording(){
      if(mediaRecorder && mediaRecorder.state==='recording'){
        mediaRecorder.stop();
        document.getElementById('recordBtn').disabled=false;
        document.getElementById('stopRecordBtn').disabled=true;
      }
    }

    async function compressImage(file){
  return new Promise(resolve=>{
    const img=new Image();
    img.onload=()=>{
      const canvas=document.createElement('canvas');
      const maxW=1280;
      const scale=Math.min(1,maxW/img.width);
      canvas.width=img.width*scale;
      canvas.height=img.height*scale;
      canvas.getContext('2d').drawImage(img,0,0,canvas.width,canvas.height);
      canvas.toBlob(b=>{
        resolve(new File([b], 'photo.jpg', {type:'image/jpeg'}));
      },'image/jpeg',0.7);
    };
    img.src=URL.createObjectURL(file);
  });
}

async function fileToBase64(file){
  const buf = await file.arrayBuffer();
  const bytes = new Uint8Array(buf);
  let bin=''; for(let i=0;i<bytes.byteLength;i++) bin += String.fromCharCode(bytes[i]);
  return btoa(bin);
}

async function submitForm(){
  const summary=document.getElementById('summary').value.trim();
  if(!summary){ alert('請輸入備註'); return; }

  const formData=new FormData();
  formData.append('summary', summary);

  // 照片：壓縮後 FormData + base64 備援
  for(let i=0;i<photos.length;i++){
    const compressed=await compressImage(photos[i].file);
    formData.append('photo'+i, compressed, 'photo'+i+'.jpg');

    const b64 = await fileToBase64(compressed);
    formData.append('photo_b64_'+i, b64);
    formData.append('photo_ct_'+i, 'image/jpeg');
    formData.append('photo_name_'+i, 'photo'+i);
  }

  // 音檔：FormData + base64 備援
  if(audioBlob){
    formData.append('audio', audioBlob, 'recording.webm');
    const b64 = await fileToBase64(new File([audioBlob],'recording.webm',{type:audioBlob.type}));
    formData.append('audio_b64', b64);
    formData.append('audio_ct', audioBlob.type || 'audio/webm');
    formData.append('audio_name','recording');
  }

  // === 顯示進度條 ===
  const progress=document.getElementById('uploadProgress');
  const status=document.getElementById('uploadStatus');
  progress.style.display='block';
  progress.value=0;
  status.textContent='開始上傳...';

  return new Promise((resolve,reject)=>{
    const xhr=new XMLHttpRequest();
    xhr.open('POST', WEB_APP_URL, true);

    // 監聽進度
    xhr.upload.onprogress = (e)=>{
      if(e.lengthComputable){
        const percent=Math.round((e.loaded/e.total)*100);
        progress.value=percent;
        status.textContent=`已上傳 ${percent}%`;
      }
    };

    xhr.onload=()=>{
      if(xhr.status>=200 && xhr.status<300){
        try{
          const res=JSON.parse(xhr.responseText);
          alert(res.message || '完成');
        }catch{
          alert('伺服器回應：'+xhr.responseText);
        }
        resolve();
      }else{
        alert('提交失敗，HTTP '+xhr.status);
        reject();
      }
      progress.style.display='none';
      status.textContent='';
    };

    xhr.onerror=()=>{
      alert('提交失敗：網路錯誤');
      progress.style.display='none';
      status.textContent='';
      reject();
    };

    xhr.send(formData);
  });
}

    // 暴露函式
    window.pickCamera   = pickCamera;
    window.pickGallery  = pickGallery;
    window.removePhoto  = removePhoto;
    window.startRecording = startRecording;
    window.stopRecording  = stopRecording;
    window.submitForm     = submitForm;
  </script>
</body>
</html>
