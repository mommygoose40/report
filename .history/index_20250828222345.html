    <style>

<body>
    <div class="container">
        <h1>ç½æƒ…å›å ±</h1>
        
        <!-- éŒ„éŸ³å€å¡Š -->
        <button id="recordBtn" onclick="startRecording()">ğŸ¤ é–‹å§‹éŒ„éŸ³</button>
        <button id="stopRecordBtn" onclick="stopRecording()" disabled>â¹ï¸ åœæ­¢éŒ„éŸ³</button>
        
        <p id="recordingStatus">æº–å‚™éŒ„éŸ³...</p>
        
        <!-- éŸ³è¨Šæ’­æ”¾å€å¡Š -->
        <audio id="audioPlayback" controls style="display: none;"></audio>
        
        <!-- æ–‡å­—æ‘˜è¦è¼¸å…¥æ¡† -->
        <input type="text" id="summary" placeholder="è«‹è¼¸å…¥ç½æƒ…æ‘˜è¦ï¼ˆ20å­—å…§ï¼‰" maxlength="20">
        <br>
        
        <!-- æäº¤æŒ‰éˆ• -->
        <button onclick="submitForm()">ğŸ“¤ æäº¤å›å ±</button>
        
        <!-- åŠ è½½æŒ‡ç¤ºå™¨ -->
        <div class="loading" id="loadingIndicator">
            <p>æäº¤ä¸­ï¼Œè«‹ç¨å€™...</p>
        </div>
        
        <p class="success-message" id="successMessage">å›å ±æˆåŠŸï¼çª—å£å³å°‡é—œé–‰...</p>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        // å…¨å±€è®Šæ•¸ç”¨æ–¼éŒ„éŸ³
        let mediaRecorder = null;
        let audioChunks = [];
        let audioBlob = null;

        // LIFF åˆå§‹åŒ–
        liff.init({ liffId: '2007934728-xN6aOL3D' }) // å‹™å¿…æ›æˆæ‚¨çš„ LIFF ID
            .then(() => {
                console.log('LIFF åˆå§‹åŒ–æˆåŠŸ');
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            })
            .catch((err) => {
                console.error('LIFF åˆå§‹åŒ–å¤±æ•—:', err);
                showError('åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹é‡æ–°é–‹å•Ÿ');
            });

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // 5ç§’å¾Œéš±è—éŒ¯èª¤è¨Šæ¯
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // é–‹å§‹éŒ„éŸ³
        async function startRecording() {
            try {
                // è«‹æ±‚éº¥å…‹é¢¨æ¬Šé™
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                // è¨­ç½®åª’é«”éŒ„è£½å™¨
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                // ç•¶æœ‰éŒ„éŸ³æ•¸æ“šå¯ç”¨æ™‚
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                // ç•¶éŒ„éŸ³åœæ­¢æ™‚
                mediaRecorder.onstop = () => {
                    // å‰µå»ºéŸ³é »Blob
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    // å‰µå»ºéŸ³é »URLç”¨æ–¼æ’­æ”¾
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audioPlayback = document.getElementById('audioPlayback');
                    audioPlayback.src = audioUrl;
                    audioPlayback.style.display = 'block';
                    
                    // æ›´æ–°ç‹€æ…‹è¨Šæ¯
                    document.getElementById('recordingStatus').textContent = 'éŒ„éŸ³å®Œæˆï¼æ‚¨å¯ä»¥æ’­æ”¾é è¦½ã€‚';
                    document.getElementById('recordingStatus').style.color = 'green';
                    
                    // åœæ­¢æ‰€æœ‰éŸ³é »è»Œé“
                    stream.getTracks().forEach(track => track.stop());
                };
                
                // é–‹å§‹éŒ„éŸ³
                mediaRecorder.start();
                
                // æ›´æ–°UI
                document.getElementById('recordingStatus').textContent = 'éŒ„éŸ³ä¸­...';
                document.getElementById('recordingStatus').style.color = 'red';
                document.getElementById('recordBtn').disabled = true;
                document.getElementById('stopRecordBtn').disabled = false;
                
            } catch (error) {
                console.error('éŒ„éŸ³å¤±æ•—:', error);
                showError('ç„¡æ³•å­˜å–éº¥å…‹é¢¨ï¼Œè«‹ç¢ºèªæ¬Šé™è¨­å®š');
            }
        }

        // åœæ­¢éŒ„éŸ³
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                document.getElementById('recordBtn').disabled = false;
                document.getElementById('stopRecordBtn').disabled = true;
            }
        }

        // å°‡Blobè½‰æ›ç‚ºBase64å­—ä¸²
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    // ç§»é™¤Data URLå‰ç¶´ï¼ˆå¦‚ï¼šdata:audio/webm;base64,ï¼‰
                    const dataUrl = reader.result;
                    const base64 = dataUrl.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // æäº¤è¡¨å–®
        async function submitForm() {
            const summary = document.getElementById('summary').value.trim();
            
            if (!summary) {
                showError('è«‹è¼¸å…¥ç½æƒ…æ‘˜è¦');
                return;
            }
            
            // é¡¯ç¤ºåŠ è¼‰æŒ‡ç¤ºå™¨
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                let audioBase64 = null;
                if (audioBlob) {
                    audioBase64 = await blobToBase64(audioBlob);
                }
                
                // ç²å–ç”¨æˆ¶è³‡æ–™
                const profile = await liff.getProfile();
                
                // ç™¼é€åˆ° Google Apps Script
                const response = await fetch('https://script.google.com/macros/s/AKfycbwFcVpeXxCAyISrlPjFMZeydMfikeqY8Lvt_c_QmRVdzlyvHhA-ZZ0_w5FpPixxNK-Gpg/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        summary: summary,
                        audio: audioBase64, // å‚³é€Base64ç·¨ç¢¼çš„éŸ³é »
                        userId: profile.userId,
                        displayName: profile.displayName
                    })
                });
                
                const result = await response.json();
                console.log('æäº¤çµæœ:', result);
                
                if (result.result === 'success') {
                    // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // 3ç§’å¾Œé—œé–‰çª—å£
                    setTimeout(() => {
                        liff.closeWindow();
                    }, 3000);
                } else {
                    throw new Error(result.message || 'å›å ±å¤±æ•—');
                }
                
            } catch (error) {
                console.error('æäº¤å¤±æ•—:', error);
                showError('å›å ±å¤±æ•—: ' + error.message);
            } finally {
                // éš±è—åŠ è¼‰æŒ‡ç¤ºå™¨
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }
    </script>
</body>
