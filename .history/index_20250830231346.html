<body>

  <div class="row">

  <!-- å‚™è¨» -->

  <div class="row">
    <button id="submitBtn" onclick="submitForm()">ğŸ“¤ æäº¤å›å ±</button>
    <div id="serverStatus">ä¼ºæœå™¨ç‹€æ…‹ï¼šæª¢æŸ¥ä¸­...</div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyAZpB5YGO_l9pL747l1gwO48LZ-Jlin9zDaHaY-0BKx-yCWwC_KJZ2PNnw8kgR-oQwMQ/exec';

    // LIFF
    liff.init({ liffId:'2007934728-xN6aOL3D' }).then(async ()=>{
      if(!liff.isLoggedIn()) liff.login();
      try{
        const r = await fetch(WEB_APP_URL, { method:'GET', cache:'no-store' });
        const t = await r.text();
        console.log('PING:', t);
        document.getElementById('serverStatus').textContent='ä¼ºæœå™¨ç‹€æ…‹ï¼šå·²é€£ç·š';
        document.getElementById('serverStatus').style.color='#06c755';
      }catch(e){
        document.getElementById('serverStatus').textContent='ä¼ºæœå™¨ç‹€æ…‹ï¼šç„¡æ³•é€£ç·šï¼ˆè«‹æª¢æŸ¥éƒ¨ç½²/æ¬Šé™/URLï¼‰';
        document.getElementById('serverStatus').style.color='#ff4b4b';
      }
    });

    // ===== ç…§ç‰‡ç®¡ç† =====
    const photos = []; // {file:File, url:string}
    const thumbs = document.getElementById('thumbs');
    const fileCamera = document.getElementById('fileCamera');
    const fileGallery = document.getElementById('fileGallery');

    function pickCamera(){ fileCamera.click(); }
    function pickGallery(){ fileGallery.click(); }

    fileCamera.addEventListener('change', () => {
      if (fileCamera.files && fileCamera.files[0]) addPhotos([fileCamera.files[0]]);
      fileCamera.value = '';
    });
    fileGallery.addEventListener('change', () => {
      if (fileGallery.files && fileGallery.files.length) addPhotos([...fileGallery.files]);
      fileGallery.value = '';
    });

    function addPhotos(files){
      files.forEach(f=>{
        if(!f.type.startsWith('image/')) return;
        const url = URL.createObjectURL(f);
        photos.push({file:f, url});
      });
      renderThumbs();
    }

    function removePhoto(idx){
      const p = photos.splice(idx,1)[0];
      if (p && p.url) URL.revokeObjectURL(p.url);
      renderThumbs();
    }

    function renderThumbs(){
      thumbs.innerHTML='';
      photos.forEach((p,i)=>{
        const div=document.createElement('div');
        div.className='thumb';
        div.innerHTML = `<img src="${p.url}"><button onclick="removePhoto(${i})">åˆªé™¤</button>`;
        thumbs.appendChild(div);
      });
    }

    // ===== éŒ„éŸ³ =====
    let mediaRecorder=null, audioChunks=[], audioBlob=null;
    async function startRecording(){
      try{
        const stream = await navigator.mediaDevices.getUserMedia({ audio:{ echoCancellation:true, noiseSuppression:true }});
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => { if(e.data && e.data.size>0) audioChunks.push(e.data); };
        mediaRecorder.onstop = ()=>{
          audioBlob = new Blob(audioChunks, { type: audioChunks[0]?.type || 'audio/webm' });
          const url = URL.createObjectURL(audioBlob);
          const p = document.getElementById('audioPlayback');
          p.src=url; p.style.display='block';
          document.getElementById('recordingStatus').textContent='éŒ„éŸ³å®Œæˆï¼';
          document.getElementById('recordingStatus').style.color='green';
          stream.getTracks().forEach(t=>t.stop());
        };
        mediaRecorder.start();
        document.getElementById('recordingStatus').textContent='éŒ„éŸ³ä¸­...';
        document.getElementById('recordingStatus').style.color='red';
        document.getElementById('recordBtn').disabled=true;
        document.getElementById('stopRecordBtn').disabled=false;
      }catch(err){
        alert('ç„¡æ³•å­˜å–éº¥å…‹é¢¨'); console.error(err);
      }
    }
    function stopRecording(){
      if(mediaRecorder && mediaRecorder.state==='recording'){
        mediaRecorder.stop();
        document.getElementById('recordBtn').disabled=false;
        document.getElementById('stopRecordBtn').disabled=true;
      }
    }

    async function compressImage(file){
      return new Promise(resolve=>{
        const img=new Image();
        img.onload=()=>{
          const canvas=document.createElement('canvas');
          const maxW=1280;
          const scale=Math.min(1,maxW/img.width);
          canvas.width=img.width*scale;
          canvas.height=img.height*scale;
          canvas.getContext('2d').drawImage(img,0,0,canvas.width,canvas.height);
          canvas.toBlob(b=>{
            resolve(new File([b], 'photo.jpg', {type:'image/jpeg'}));
          },'image/jpeg',0.7);
        };
        img.src=URL.createObjectURL(file);
      });
    }

    async function fileToBase64(file){
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // ===== æäº¤ =====
    async function submitForm(){
      const summary=document.getElementById('summary').value.trim();
      if(!summary){ alert('è«‹è¼¸å…¥å‚™è¨»'); return; }

      const progress = document.getElementById('uploadProgress');
      const status = document.getElementById('uploadStatus');
      progress.style.display = 'block';
      progress.value = 0;
      status.textContent = 'æº–å‚™è³‡æ–™ä¸­...';
      document.getElementById('submitBtn').disabled = true;

      let progressInterval;
      
      try {
        // 1. è¨ˆç®—ç¸½å·¥ä½œé‡å’Œé ä¼°æ™‚é–“
        const totalPhotos = photos.length;
        const hasAudio = !!audioBlob;
        const totalSteps = totalPhotos + (hasAudio ? 1 : 0);
        
        // æ ¹æ“šå…§å®¹é ä¼°ä¸Šå‚³æ™‚é–“ï¼ˆæ¯«ç§’ï¼‰
        const estimatedTime = calculateEstimatedTime(totalPhotos, hasAudio);

        // 2. é–‹å§‹æ¨¡æ“¬é€²åº¦
        let currentProgress = 0;
        const startTime = Date.now();
        
        progressInterval = setInterval(() => {
          const elapsed = Date.now() - startTime;
          const progressPercent = Math.min(95, (elapsed / estimatedTime) * 100);
          
          // å¹³æ»‘é€²åº¦æ›´æ–°
          currentProgress = Math.max(currentProgress, progressPercent);
          progress.value = currentProgress;
          status.textContent = getStatusMessage(currentProgress, totalPhotos);
        }, 100);

        // 3. å¯¦éš›åŸ·è¡Œä¸Šå‚³ï¼ˆä½¿ç”¨æœ€ç©©å®šçš„æ–¹å¼ï¼‰
        const result = await executeUpload(summary);
        
        // 4. å®Œæˆä¸Šå‚³
        clearInterval(progressInterval);
        progress.value = 100;
        status.textContent = 'ä¸Šå‚³å®Œæˆï¼';
        
        await delay(800);
        
        alert(result.message || 'å›å ±æäº¤æˆåŠŸï¼');
        
        // æ¸…ç©ºè¡¨å–®
        resetForm();

      } catch(err) {
        if (progressInterval) clearInterval(progressInterval);
        progress.style.display = 'none';
        status.textContent = '';
        alert('æäº¤å¤±æ•—: ' + (err.message || err));
        console.error('æäº¤éŒ¯èª¤:', err);
      } finally {
        document.getElementById('submitBtn').disabled = false;
      }
    }

    // è¨ˆç®—é ä¼°æ™‚é–“ï¼ˆåŸºæ–¼ç¶“é©—å€¼ï¼‰
    function calculateEstimatedTime(photoCount, hasAudio) {
      let time = 3000; // åŸºç¤æ™‚é–“ 3ç§’
      time += photoCount * 2000; // æ¯å¼µç…§ç‰‡ +2ç§’
      if (hasAudio) time += 5000; // éŸ³é » +5ç§’
      return time;
    }

    // æ ¹æ“šé€²åº¦é¡¯ç¤ºä¸åŒè¨Šæ¯
    function getStatusMessage(progress, totalPhotos) {
      if (progress < 20) return 'åˆå§‹åŒ–ä¸Šå‚³...';
      if (progress < 40) return 'è™•ç†ç…§ç‰‡è³‡æ–™...';
      if (progress < 60) return `ä¸Šå‚³ä¸­ ${Math.round(progress)}%`;
      if (progress < 80) return 'ä¼ºæœå™¨è™•ç†ä¸­...';
      if (progress < 95) return 'æœ€å¾Œæ•´ç†è³‡æ–™...';
      return 'å³å°‡å®Œæˆ...';
    }

    // å¯¦éš›åŸ·è¡Œä¸Šå‚³çš„æ ¸å¿ƒå‡½æ•¸
    async function executeUpload(summary) {
      const formData = new FormData();
      formData.append('summary', summary);
      
      // æ·»åŠ ç…§ç‰‡
      for(let i=0; i<photos.length; i++){
        const compressed = await compressImage(photos[i].file);
        formData.append('photo'+i, compressed, 'photo'+i+'.jpg');
      }
      
      // æ·»åŠ éŸ³é »
      if(audioBlob){
        formData.append('audio', audioBlob, 'recording.webm');
      }
      
      const response = await fetch(WEB_APP_URL, {
        method: 'POST',
        body: formData
      });
      
      if (!response.ok) {
        throw new Error(`ä¸Šå‚³å¤±æ•— (${response.status})`);
      }
      
      return await response.json();
    }

    // è¼”åŠ©å‡½æ•¸
    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function resetForm() {
      document.getElementById('summary').value = '';
      photos.length = 0;
      renderThumbs();
      if(audioBlob) {
        audioBlob = null;
        document.getElementById('audioPlayback').style.display = 'none';
      }
    }

    // å£“ç¸®åœ–ç‰‡å‡½æ•¸ï¼ˆä¿æŒä¸è®Šï¼‰
    async function compressImage(file) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const MAX_WIDTH = 1280;
          const MAX_HEIGHT = 1280;
          
          let width = img.width;
          let height = img.height;
          
          if (width > height) {
            if (width > MAX_WIDTH) {
              height = Math.round((height * MAX_WIDTH) / width);
              width = MAX_WIDTH;
            }
          } else {
            if (height > MAX_HEIGHT) {
              width = Math.round((width * MAX_HEIGHT) / height);
              height = MAX_HEIGHT;
            }
          }
          
          canvas.width = width;
          canvas.height = height;
          
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, width, height);
          
          canvas.toBlob(
            (blob) => {
              resolve(new File([blob], 'photo.jpg', { type: 'image/jpeg' }));
            },
            'image/jpeg',
            0.7
          );
        };
        
        img.onerror = reject;
        img.src = URL.createObjectURL(file);
      });
    }

    // æš´éœ²å‡½å¼
    window.pickCamera   = pickCamera;

    window.startRecording = startRecording;

  </script>
