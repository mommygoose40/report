<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ç½æƒ…å›å ±</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <style>
    body{font-family:Arial,sans-serif;padding:20px;text-align:center;max-width:420px;margin:0 auto;}
    button{padding:12px 20px;margin:8px 5px;background:#06c755;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:16px;}
    #stopRecordBtn{background:#ff4b4b;}
    input[type="text"]{padding:12px;margin:10px 0;width:95%;border:1px solid #ccc;border-radius:8px;font-size:16px;}
    .thumbs{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin:8px 0;}
    .thumb{position:relative;width:90px;height:90px;border-radius:8px;overflow:hidden;border:1px solid #ddd;}
    .thumb img{width:100%;height:100%;object-fit:cover;}
    .thumb button{position:absolute;top:4px;right:4px;background:rgba(0,0,0,.6);border:none;color:#fff;border-radius:6px;padding:2px 6px;font-size:12px;}
    audio{width:100%;}
  </style>
</head>
<body>
  <h1>ç½æƒ…å›å ±</h1>

  <!-- ç›¸ç‰‡ -->
  <div>
    <button onclick="pickCamera()">ğŸ“· é–‹ç›¸æ©Ÿ</button>
    <button onclick="pickGallery()">ğŸ–¼ï¸ é¸ç›¸ç°¿</button>
    <div class="thumbs" id="thumbs"></div>
    <input id="fileCamera" type="file" accept="image/*" capture="environment" style="display:none;">
    <input id="fileGallery" type="file" accept="image/*" multiple style="display:none;">
  </div>

  <!-- éŒ„éŸ³ -->
  <div>
    <button id="recordBtn" onclick="startRecording()">ğŸ¤ é–‹å§‹éŒ„éŸ³</button>
    <button id="stopRecordBtn" onclick="stopRecording()" disabled>â¹ï¸ åœæ­¢éŒ„éŸ³</button>
    <p id="recordingStatus">æº–å‚™éŒ„éŸ³...</p>
    <audio id="audioPlayback" controls style="display:none;"></audio>
  </div>

  <!-- å‚™è¨» -->
  <input type="text" id="summary" placeholder="è«‹è¼¸å…¥å‚™è¨»ï¼ˆ20å­—å…§ï¼‰" maxlength="20"/>

  <div>
    <button id="submitBtn" onclick="submitForm()">ğŸ“¤ æäº¤å›å ±</button>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwSxiM3_9jM4a9ay5S19g8S1Y0g8b72ThfYpSSjfdVqMqQVOQZBiuBZ6HCwtPSb3H8ATg/exec';

    // ===== ç…§ç‰‡ç®¡ç† =====
    const photos = []; // {file:File, url:string}
    const thumbs = document.getElementById('thumbs');

    function pickCamera(){ document.getElementById('fileCamera').click(); }
    function pickGallery(){ document.getElementById('fileGallery').click(); }

    document.getElementById('fileCamera').addEventListener('change', () => {
      if (fileCamera.files[0]) addPhotos([fileCamera.files[0]]);
      fileCamera.value='';
    });
    document.getElementById('fileGallery').addEventListener('change', () => {
      if (fileGallery.files.length) addPhotos([...fileGallery.files]);
      fileGallery.value='';
    });

    function addPhotos(files){
      files.forEach(async f=>{
        if(!f.type.startsWith('image/')) return;
        const compressed = await compressImage(f);
        const url = URL.createObjectURL(compressed);
        photos.push({file:compressed, url});
      });
      renderThumbs();
    }

    function removePhoto(i){
      const p = photos.splice(i,1)[0];
      if(p && p.url) URL.revokeObjectURL(p.url);
      renderThumbs();
    }

    function renderThumbs(){
      thumbs.innerHTML='';
      photos.forEach((p,i)=>{
        const div=document.createElement('div');
        div.className='thumb';
        div.innerHTML=`<img src="${p.url}"><button onclick="removePhoto(${i})">åˆªé™¤</button>`;
        thumbs.appendChild(div);
      });
    }

    // ===== åœ–ç‰‡å£“ç¸® =====
    async function compressImage(file){
      return new Promise(resolve=>{
        const img=new Image();
        img.onload=()=>{
          const canvas=document.createElement('canvas');
          const maxW=1280; // é™åˆ¶æœ€å¤§å¯¬åº¦
          const scale=Math.min(1,maxW/img.width);
          canvas.width=img.width*scale;
          canvas.height=img.height*scale;
          const ctx=canvas.getContext('2d');
          ctx.drawImage(img,0,0,canvas.width,canvas.height);
          canvas.toBlob(b=>{
            resolve(new File([b], file.name.replace(/\.[^.]+$/,'')+".jpg", {type:"image/jpeg"}));
          },'image/jpeg',0.7); // å“è³ª 0.7
        };
        img.src=URL.createObjectURL(file);
      });
    }

    // ===== éŒ„éŸ³ =====
    let mediaRecorder=null, audioChunks=[], audioBlob=null;
    async function startRecording(){
      const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
      mediaRecorder=new MediaRecorder(stream);
      audioChunks=[];
      mediaRecorder.ondataavailable=e=>{ if(e.data.size>0) audioChunks.push(e.data); };
      mediaRecorder.onstop=()=>{
        audioBlob=new Blob(audioChunks,{type:audioChunks[0]?.type||'audio/webm'});
        const url=URL.createObjectURL(audioBlob);
        const p=document.getElementById('audioPlayback');
        p.src=url; p.style.display='block';
        document.getElementById('recordingStatus').textContent='éŒ„éŸ³å®Œæˆ';
        stream.getTracks().forEach(t=>t.stop());
      };
      mediaRecorder.start();
      document.getElementById('recordingStatus').textContent='éŒ„éŸ³ä¸­...';
    }
    function stopRecording(){ if(mediaRecorder) mediaRecorder.stop(); }

    // ===== é€å‡º =====
    async function submitForm(){
      const summary=document.getElementById('summary').value.trim();
      if(!summary){ alert('è«‹è¼¸å…¥å‚™è¨»'); return; }

      const formData=new FormData();
      formData.append('summary', summary);

      // ç…§ç‰‡
      for(let i=0;i<photos.length;i++){
        formData.append('photo'+i, photos[i].file, photos[i].file.name);
      }
      // éŸ³æª”
      if(audioBlob) formData.append('audio', audioBlob, 'recording.webm');

      const btn=document.getElementById('submitBtn');
      btn.disabled=true; btn.textContent='â³ ä¸Šå‚³ä¸­...';
      try{
        const resp=await fetch(WEB_APP_URL,{method:'POST',body:formData});
        const json=await resp.json();
        alert(json.message||'å®Œæˆ');
      }catch(e){
        alert('æäº¤å¤±æ•—'); console.error(e);
      }finally{
        btn.disabled=false; btn.textContent='ğŸ“¤ æäº¤å›å ±';
      }
    }

    window.pickCamera=pickCamera;
    window.pickGallery=pickGallery;
    window.removePhoto=removePhoto;
    window.startRecording=startRecording;
    window.stopRecording=stopRecording;
    window.submitForm=submitForm;
  </script>
</body>
</html>
