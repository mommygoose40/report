<script>
const WEB_APP_URL='https://script.google.com/macros/s/AKfycbyrVfdPQT4fmM4OTxEymk16AsgU_raKynnI7N0Ph1v8YPjiowhtAaPv4fCpKNkHhfs6Kg/exec';

// 初始化 LIFF
liff.init({liffId:'2007934728-xN6aOL3D'}).then(async()=>{
  if(!liff.isLoggedIn()) liff.login();
  try{
    const r=await fetch(WEB_APP_URL);
    if(r.ok){
      document.getElementById('serverStatus').textContent='伺服器狀態：已連線';
      document.getElementById('serverStatus').style.color='#0b5ed7';
    }
  }catch{
    document.getElementById('serverStatus').textContent='伺服器狀態：無法連線';
  }
});

// === 照片變數 ===
const photos = [];
const thumbs = document.getElementById("thumbs");
const imgModal = document.getElementById("imgModal");
const fileCamera = document.getElementById("fileCamera");
const fileGallery = document.getElementById("fileGallery");
const MAX_TOTAL = 20;
const MAX_PER_BATCH = 20;
// 偵測 iPhone 裝置
const isiPhone = /iPhone|iPad|iPod/i.test(navigator.userAgent);

// === 預覽狀態 ===
let previewMode = ""; // confirm | preview
let previewFiles = [];
let previewIndex = 0;
let skipNextAddTip = false; // ← 新增變數
let isSelectingSource = false; // iPhone 選擇來源中標記

async function makePreviewURLs(files) {
  const urls = [];
  for (const f of files) {
    const reader = new FileReader();
    const url = await new Promise(res => {
      reader.onload = () => res(reader.result);
      reader.readAsDataURL(f);
    });
    urls.push({ file: f, url });
  }
  return urls;
}

function safeCreateURL(file) {
  try {
    return URL.createObjectURL(file);
  } catch {
    const reader = new FileReader();
    return new Promise(resolve => {
      reader.onload = () => resolve(reader.result);
      reader.readAsDataURL(file);
    });
  }
}

function disableAddButtons() {
  document.querySelectorAll(".add-photo, #openCameraBtn, #openGalleryBtn").forEach(btn => {
    if (!btn) return;

    // 保持可點，但變淡
    btn.style.opacity = "0.4";
    btn.style.filter = "grayscale(50%)";
    btn.style.pointerEvents = ""; // 不禁用，仍可觸發提示
    btn.onclick = () => showMessage("無法新增，已達 20 張上限");
  });

  fileCamera.disabled = false;
  fileGallery.disabled = false;
}

function enableAddButtons() {
  document.querySelectorAll(".add-photo, #openCameraBtn, #openGalleryBtn").forEach(btn => {
    if (!btn) return;

    // 恢復正常樣式
    btn.style.opacity = "1";
    btn.style.filter = "none";
    btn.style.pointerEvents = "";

    // 重新綁回原有行為
    if (btn.classList.contains("add-photo")) {
      btn.onclick = () => showAddLimitMessage(() => fileGallery.click());
    } else if (btn.id === "openCameraBtn") {
      btn.onclick = openCamera;
    } else if (btn.id === "openGalleryBtn") {
      btn.onclick = openGallery;
    }
  });

  fileCamera.disabled = false;
  fileGallery.disabled = false;
}

function showAddLimitMessage(openAction) {
  if (photos.length >= MAX_TOTAL) {
    showMessage("無法新增，已達 20 張上限");
    return;
  }

  // iPhone：直接開選單，選完後再跳提示
  if (isiPhone) {
    fileGallery.click();

    const handleBlur = () => {
      fileGallery.removeEventListener("blur", handleBlur);
      setTimeout(() => {
        const remainAfter = MAX_TOTAL - photos.length;
        if (remainAfter <= 0) return;
        if (remainAfter < MAX_TOTAL)
          showMessage(`您還可以新增 <b>${remainAfter}</b> 張照片`);
      }, 400);
    };
    fileGallery.addEventListener("blur", handleBlur);
    return;
  }

  // 其他裝置維持原本行為
  if (skipNextAddTip) {
    skipNextAddTip = false;
    if (typeof openAction === "function") openAction();
    return;
  }

  const remain = MAX_TOTAL - photos.length;
  showMessage(`您還可以新增 <b>${remain}</b> 張照片`, openAction);
}

function openGallery() {
  const remain = MAX_TOTAL - photos.length;
  if (remain <= 0) {
    showMessage("無法新增，已達 20 張上限");
    return;
  }

  // iPhone：先開選單，選完再跳提示
  if (isiPhone) {
    fileGallery.click();

    const handleBlur = () => {
      fileGallery.removeEventListener("blur", handleBlur);
      setTimeout(() => {
        const remainAfter = MAX_TOTAL - photos.length;
        if (remainAfter <= 0) return;
        if (remainAfter < MAX_TOTAL)
          showMessage(`您還可以新增 <b>${remainAfter}</b> 張照片`);
      }, 400);
    };
    fileGallery.addEventListener("blur", handleBlur);
    return;
  }

  // 其他裝置：維持舊邏輯
  if (skipNextAddTip) {
    skipNextAddTip = false;
    fileGallery.click();
    return;
  }

  if (remain === MAX_TOTAL) {
    fileGallery.click();
    return;
  }

  showMessage(`您還可以新增 <b>${remain}</b> 張照片`, () => {
    fileGallery.click();
  });
}

function openCamera() {
  const remain = MAX_TOTAL - photos.length;
  if (remain <= 0) {
    showMessage("無法新增，已達 20 張上限");
    return;
  }
  fileCamera.click();
}

fileCamera.addEventListener("change", () => {
  if (fileCamera.files[0]) confirmUpload([fileCamera.files[0]]);
  fileCamera.value = "";
});

fileGallery.addEventListener("change", () => {
  document.getElementById("customModal")?.remove(); // ← 開相簿後回來時移除舊提示
  if (!fileGallery.files.length) return;

  const remaining = MAX_TOTAL - photos.length;
  const selected = fileGallery.files.length;

  if (selected > MAX_PER_BATCH) {
  showMessage(
    `超過 <span style="color:red;font-weight:bold;">${MAX_PER_BATCH}</span> 張上限，請重新選擇`
  );
  fileGallery.value = "";
  return;
}

  if (selected > remaining) {
  showMessage(
    `只能新增 <span style="color:red;font-weight:bold;">${remaining}</span> 張，請重新選擇`
  );
  skipNextAddTip = true; // 下一次開相簿不跳提示

  // 延遲清空避免閃爍
  setTimeout(() => {
    fileGallery.value = "";
  }, 300);
  return;
}

  confirmUpload([...fileGallery.files]);
  fileGallery.value = "";
});

// === iPhone: 選單彈出後顯示提示窗（視覺同步） ===
fileGallery.addEventListener("focus", () => {
  if (!isiPhone) return;

  const remain = MAX_TOTAL - photos.length;
  if (remain <= 0) {
    fileGallery.blur();
    showMessage("無法新增，已達 20 張上限");
    return;
  }

function renderThumbs() {

// 懶加載圖片：使用 IntersectionObserver
function lazyLoadImages() {
  const imgs = thumbs.querySelectorAll("img[data-src]");
  const observer = new IntersectionObserver(
    entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src;  // 設定圖片源
          observer.unobserve(img);  // 停止監控已顯示的圖片
        }
      });
    },
    { rootMargin: "200px" }  // 預加載的範圍設為 200px
  );
  imgs.forEach(img => observer.observe(img));  // 開始監控圖片
}

    previewFiles = await Promise.all(

async function compressImage(file, maxWidth = 1280, maxHeight = 1280) {
  return new Promise(resolve => {
    const img = new Image();
    img.onload = () => {
      const canvas = document.createElement("canvas");
      let { width, height } = img;
      const ratio = Math.min(maxWidth / width, maxHeight / height, 1);
      canvas.width = width * ratio;
      canvas.height = height * ratio;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(
        blob => resolve(new File([blob], file.name, { type: "image/jpeg" })),
        "image/jpeg",
        0.8
      );
    };
    img.src = URL.createObjectURL(file);
  });
}

//錄音
async function startRecording() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

    // 顯示啟動中
    recordModal.innerHTML = `
      <div class="modal-content">
        <div style="text-align:center;padding:40px 0;">
          <div class="loading-spinner" style="
            border:6px solid #eee;
            border-top:6px solid #0b5ed7;
            border-radius:50%;
            width:48px;height:48px;
            margin:0 auto 16px;
            animation:spin 1s linear infinite;
          "></div>
          <div style="font-size:22px;font-weight:600;color:#333;">錄音啟動中...</div>
        </div>
      </div>`;
    recordModal.style.display = 'flex';
    if (!document.getElementById('spinStyle')) {
      const style = document.createElement('style');
      style.id = 'spinStyle';
      style.textContent = `@keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}`;
      document.head.appendChild(style);
    }

    // 🔹 讓 Safari 有一幀時間完成內部初始化
    await new Promise(r => requestAnimationFrame(r));

    // === 延後建立 AudioContext（解卡重點）===
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaStreamSource(stream);
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    source.connect(analyser);
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    const mimeType = MediaRecorder.isTypeSupported('audio/mp4') ? 'audio/mp4' : 'audio/webm';
    mediaRecorder = new MediaRecorder(stream, { mimeType });
    audioChunks = [];

    // === 顯示正式錄音畫面 ===
    recordModal.innerHTML = `
      <div class="modal-content">
        <div class="record-status">
          <span class="record-dot"></span>
          <span class="red-text" style="font-size:24px;font-weight:600;">錄音中</span>
        </div>
        <div id="volumeBar" style="width:100%;height:22px;background:#eee;border-radius:12px;margin:8px 0 26px 0;overflow:hidden;">
          <div id="volumeFill" style="width:0%;height:100%;background:#0b5ed7;transition:width 0.05s linear;"></div>
        </div>
        <button class="ui-btn red" style="font-size:21px;" onclick="stopRecording()">停止錄音</button>
      </div>`;

    let animId;
    function drawVolume() {
      analyser.getByteFrequencyData(dataArray);
      const avg = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;
      const percent = Math.min(100, Math.max(8, avg / 2));
      const bar = document.getElementById('volumeFill');
      if (bar) bar.style.width = percent + '%';
      animId = requestAnimationFrame(drawVolume);
    }
    drawVolume();

    mediaRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };
    mediaRecorder.onstop = () => {
      cancelAnimationFrame(animId);
      audioContext.close();
      stream.getTracks().forEach(t => t.stop());
      audioBlob = new Blob(audioChunks, { type: mimeType });
      showPlaybackModal();
    };

    // 🔹 在下一幀才真正啟動錄音（防止 UI 卡頓）
    requestAnimationFrame(() => mediaRecorder.start());

  } catch (e) {
    recordModal.style.display = 'none';
    if (e.name === 'NotAllowedError' || e.name === 'SecurityError') {
      showCustomAlert('未開啟麥克風', '請在開始錄音時<b style="color:#0b5ed7;">允許麥克風</b>');
    } else if (e.name === 'NotFoundError') {
      showCustomAlert('您的手機不支援錄音');
    } else {
      showCustomAlert('無法使用麥克風');
    }
  }
}

function stopRecording() {
  if (mediaRecorder && mediaRecorder.state === 'recording') mediaRecorder.stop();
}

/* === 播放確認畫面 === */
function showPlaybackModal() {
  const url = URL.createObjectURL(audioBlob);
  recordModal.innerHTML = `
    <div class="modal-content">
      <div style="margin-bottom:15px;font-size:22px;font-weight:bold;">請確認錄音</div>

      <div id="customPlayer" style="display:flex;align-items:center;justify-content:center;gap:14px;margin:20px 0;">
        <button id="playBtn" style="
          width:56px;height:56px;border-radius:50%;
          border:none;background:#0b5ed7;color:#fff;
          cursor:pointer;display:flex;align-items:center;justify-content:center;
        ">
          <div id="playIcon" style="
            width:0;height:0;border-top:9px solid transparent;
            border-bottom:9px solid transparent;border-left:16px solid #fff;margin-left:3px;
          "></div>
        </button>
        <span id="timeLabel" style="font-size:19px;color:#333;">0:00</span>
      </div>

      <div id="waveBar" style="width:100%;height:12px;background:#eee;border-radius:8px;overflow:hidden;">
        <div id="waveFill" style="width:0%;height:100%;background:#0b5ed7;"></div>
      </div>

      <div style="margin-top:22px;display:flex;justify-content:center;gap:20px;">
        <button class="ui-btn gray" style="font-size:20px;" onclick="redoAudio()">重錄</button>
        <button class="ui-btn blue" style="font-size:20px;" onclick="confirmAudio()">確定</button>
      </div>
    </div>`;

  const audio = new Audio(url);
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const src = ctx.createMediaElementSource(audio);
  src.connect(ctx.destination);

  const btn = document.getElementById('playBtn');
  const label = document.getElementById('timeLabel');
  const bar = document.getElementById('waveFill');

  let playing = false;
  let rafId;
  let startAt = 0;

  btn.onclick = async () => {
    if (!playing) {
      if (ctx.state === 'suspended') await ctx.resume();
      audio.play();
      setPauseIcon();
      playing = true;
      startAt = ctx.currentTime - audio.currentTime;
      smoothProgress();
    } else {
      pauseAudio();
    }
  };

  audio.onended = () => {
    setPlayIcon();
    playing = false;
    cancelAnimationFrame(rafId);
    bar.style.width = '100%';
  };

  function smoothProgress() {
    if (!playing) return;
    const now = ctx.currentTime - startAt;
    if (audio.duration > 0) {
      const pct = Math.min(100, (now / audio.duration) * 100);
      bar.style.width = pct + '%';
      const min = Math.floor(now / 60);
      const sec = Math.floor(now % 60).toString().padStart(2, '0');
      label.textContent = `${min}:${sec}`;
    }
    rafId = requestAnimationFrame(smoothProgress);
  }

  function pauseAudio() {
    if (!playing) return;
    audio.pause();
    setPlayIcon();
    playing = false;
    cancelAnimationFrame(rafId);
  }

  function setPauseIcon() {
    btn.innerHTML = `<div style="
      width:112px;height:12px;background:#fff;
      clip-path: polygon(
  0 0,0 100%,40% 100%,40% 0,60% 0,60% 100%,100% 100%,100% 0
);
    "></div>`;
  }
  function setPlayIcon() {
    btn.innerHTML = `<div style="
      width:0;height:0;border-top:9px solid transparent;
      border-bottom:9px solid transparent;border-left:16px solid #fff;margin-left:3px;
    "></div>`;
  }

  window._stopPreviewAudio = () => {
    if (!audio.paused) audio.pause();
    setPlayIcon();
    playing = false;
    cancelAnimationFrame(rafId);
  };
}

/* === 確認後在表單顯示自訂 player === */
function confirmAudio() {
  if (window._stopPreviewAudio) window._stopPreviewAudio();
  recordModal.style.display = 'none';
  const playback = document.getElementById('audioPlayback');
  playback.style.display = 'none';

  let box = document.getElementById('audioPlayerBox');
  if (!box) {
    box = document.createElement('div');
    box.id = 'audioPlayerBox';
    playback.insertAdjacentElement('afterend', box);
  }

  box.innerHTML = `
    <div style="display:flex;align-items:center;gap:10px;margin-top:12px;">
      <button id="formPlayBtn" style="
        width:48px;height:48px;border-radius:50%;
        border:none;background:#0b5ed7;color:#fff;
        cursor:pointer;display:flex;align-items:center;justify-content:center;
      ">
        <div id="formPlayIcon" style="
          width:0;height:0;border-top:8px solid transparent;
          border-bottom:8px solid transparent;border-left:14px solid #fff;margin-left:3px;
        "></div>
      </button>
      <span id="formTime" style="font-size:18px;color:#333;">0:00</span>
      <div style="flex:1;height:10px;background:#eee;border-radius:6px;overflow:hidden;">
        <div id="formBar" style="width:0%;height:100%;background:#0b5ed7;"></div>
      </div>
    </div>
  `;

  const audio = new Audio(URL.createObjectURL(audioBlob));
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const src = ctx.createMediaElementSource(audio);
  src.connect(ctx.destination);

  const btn = document.getElementById('formPlayBtn');
  const time = document.getElementById('formTime');
  const bar = document.getElementById('formBar');
  let playing = false, rafId = 0, startAt = 0;

  btn.onclick = async () => {
    if (!playing) {
      if (ctx.state === 'suspended') await ctx.resume();
      audio.play();
      setPause();
      playing = true;
      startAt = ctx.currentTime - audio.currentTime;
      smooth();
    } else {
      audio.pause();
      setPlay();
      playing = false;
      cancelAnimationFrame(rafId);
    }
  };

  audio.onended = () => {
    setPlay();
    playing = false;
    cancelAnimationFrame(rafId);
    bar.style.width = '100%';
  };

  function smooth() {
    if (!playing) return;
    const now = ctx.currentTime - startAt;
    if (audio.duration > 0) {
      const pct = Math.min(100, (now / audio.duration) * 100);
      bar.style.width = pct + '%';
      const min = Math.floor(now / 60);
      const sec = Math.floor(now % 60).toString().padStart(2, '0');
      time.textContent = `${min}:${sec}`;
    }
    rafId = requestAnimationFrame(smooth);
  }

  function setPause() {
    btn.innerHTML = `<div style="
      width:14px;height:16px;background:#fff;
      clip-path:polygon(0 0,0 100%,45% 100%,45% 0,55% 0,55% 100%,100% 100%,100% 0);
    "></div>`;
  }
  function setPlay() {
    btn.innerHTML = `<div style="
      width:0;height:0;border-top:8px solid transparent;
      border-bottom:8px solid transparent;border-left:14px solid #fff;margin-left:3px;
    "></div>`;
  }
}

/* === 重錄 === */
async function redoAudio() {
  try {
    recordModal.style.display = 'none';
    audioBlob = null;

    // 重新要求權限
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

    // 顯示啟動中畫面
    recordModal.innerHTML = `
      <div class="modal-content">
        <div style="text-align:center;padding:40px 0;">
          <div class="loading-spinner" style="
            border:6px solid #eee;
            border-top:6px solid #0b5ed7;
            border-radius:50%;
            width:48px;height:48px;
            margin:0 auto 16px;
            animation:spin 1s linear infinite;
          "></div>
          <div style="font-size:22px;font-weight:600;color:#333;">錄音啟動中...</div>
        </div>
      </div>`;
    recordModal.style.display = 'flex';

    await new Promise(r => requestAnimationFrame(r));

    // 初始化音訊
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaStreamSource(stream);
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    source.connect(analyser);
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    const mimeType = MediaRecorder.isTypeSupported('audio/mp4') ? 'audio/mp4' : 'audio/webm';
    mediaRecorder = new MediaRecorder(stream, { mimeType });
    audioChunks = [];

    // 顯示正式畫面
    recordModal.innerHTML = `
      <div class="modal-content">
        <div class="record-status">
          <span class="record-dot"></span>
          <span class="red-text" style="font-size:24px;font-weight:600;">錄音中</span>
        </div>
        <div id="volumeBar" style="width:100%;height:22px;background:#eee;border-radius:12px;margin:8px 0 26px 0;overflow:hidden;">
          <div id="volumeFill" style="width:0%;height:100%;background:#0b5ed7;transition:width 0.05s linear;"></div>
        </div>
        <button class="ui-btn red" style="font-size:21px;" onclick="stopRecording()">停止錄音</button>
      </div>`;

    let animId;
    function drawVolume() {
      analyser.getByteFrequencyData(dataArray);
      const avg = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;
      const percent = Math.min(100, Math.max(8, avg / 2));
      const bar = document.getElementById('volumeFill');
      if (bar) bar.style.width = percent + '%';
      animId = requestAnimationFrame(drawVolume);
    }
    drawVolume();

    mediaRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };
    mediaRecorder.onstop = () => {
      cancelAnimationFrame(animId);
      audioContext.close();
      stream.getTracks().forEach(t => t.stop());
      audioBlob = new Blob(audioChunks, { type: mimeType });
      showPlaybackModal();
    };

    requestAnimationFrame(() => mediaRecorder.start());
  } catch (e) {
    recordModal.style.display = 'none';
    showCustomAlert('重錄失敗', '請確認麥克風權限已開啟');
  }
}

/* === Firebase 上傳 === */
async function compressImage(file){
  return new Promise(res=>{
    const img=new Image();
    img.onload=()=>{
      const c=document.createElement('canvas');
      const scale=Math.min(1,1280/img.width);
      c.width=img.width*scale;c.height=img.height*scale;
      c.getContext('2d').drawImage(img,0,0,c.width,c.height);
      c.toBlob(b=>res(new File([b],'photo.jpg',{type:'image/jpeg'})),'image/jpeg',0.7);
    };
    img.src=URL.createObjectURL(file);
  });
}

async function uploadToFirebase(file,path){
  const {ref,uploadBytesResumable,getDownloadURL}=window.firebaseStorage;
  const storageRef=ref(window.firebaseStorage.storage,path);
  const task=uploadBytesResumable(storageRef,file);
  return new Promise((res,rej)=>{
    task.on('state_changed',snap=>{
      const p=(snap.bytesTransferred/snap.totalBytes)*100;
      document.getElementById('uploadProgress').style.display='block';
      document.getElementById('uploadProgress').value=p;
      document.getElementById('uploadStatus').textContent=`上傳中 ${Math.round(p)}%`;
    },rej,async()=>res(await getDownloadURL(task.snapshot.ref)));
  });
}

async function transcribeAudio(blob,reportId){
  const buf=await blob.arrayBuffer();
  const arr=new Uint8Array(buf);
  let s='';for(let i=0;i<arr.length;i++)s+=String.fromCharCode(arr[i]);
  const b64=btoa(s);
  const fd=new FormData();
  fd.append('action','transcribe');
  fd.append('audioData',b64);
  fd.append('reportId',reportId);
  const r=await fetch(WEB_APP_URL,{method:'POST',body:fd});
  const t=await r.text();try{const j=JSON.parse(t);return j.transcription||'';}catch{return'';}
}
