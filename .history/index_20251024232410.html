    function addLog(message) {

    // ===== 照片管理 =====
    const photos = []; // {file:File, url:string}

    function pickCamera(){ fileCamera.click(); }

    fileCamera.addEventListener('change', () => {
      if (fileCamera.files && fileCamera.files[0]) {
        addPhotos([fileCamera.files[0]]);
        addLog('📷 從相機拍攝照片');
      }
      fileCamera.value = '';
    });
    fileGallery.addEventListener('change', () => {

        addLog(`🖼️ 從相簿選擇 ${fileGallery.files.length} 張照片`);

    function addPhotos(files){
      files.forEach(f=>{
        if(!f.type.startsWith('image/')) return;
        const url = URL.createObjectURL(f);
        photos.push({file:f, url});
      });
      renderThumbs();
    }

    function removePhoto(idx){
      const p = photos.splice(idx,1)[0];
      if (p && p.url) URL.revokeObjectURL(p.url);
      renderThumbs();
      addLog('🗑️ 刪除照片');
    }

    function renderThumbs(){
      thumbs.innerHTML='';
      photos.forEach((p,i)=>{
        const div=document.createElement('div');
        div.className='thumb';
        div.innerHTML = `<img src="${p.url}"><button onclick="removePhoto(${i})">刪除</button>`;
        thumbs.appendChild(div);
      });
    }

    // ===== 錄音 =====
    let mediaRecorder=null, audioChunks=[], audioBlob=null;
    async function startRecording(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({ audio:{ echoCancellation:true, noiseSuppression:true }});

    // === 在這裡插入 ===
    const supportedType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus')
      ? 'audio/webm;codecs=opus'
      : 'audio/mp4';
    mediaRecorder = new MediaRecorder(stream, { mimeType: supportedType });
    // ==================

    audioChunks = [];
    mediaRecorder.ondataavailable = e => { if(e.data && e.data.size>0) audioChunks.push(e.data); };
        mediaRecorder.onstop = ()=>{
          audioBlob = new Blob(audioChunks, { type: audioChunks[0]?.type || 'audio/webm' });
          const url = URL.createObjectURL(audioBlob);
          const p = document.getElementById('audioPlayback');
          p.src=url; p.style.display='block';
          document.getElementById('recordingStatus').textContent='錄音完成！';
          document.getElementById('recordingStatus').style.color='green';
          stream.getTracks().forEach(t=>t.stop());
          addLog('🎤 錄音完成，長度: ' + (audioBlob.size / 1000).toFixed(1) + ' KB');
        };
        mediaRecorder.start();
        document.getElementById('recordingStatus').textContent='錄音中...';
        document.getElementById('recordingStatus').style.color='red';
        document.getElementById('recordBtn').disabled=true;
        document.getElementById('stopRecordBtn').disabled=false;
        addLog('🎤 開始錄音...');
      }catch(err){
        alert('無法存取麥克風'); 
        console.error(err);
        addLog('❌ 麥克風存取失敗');
      }
    }
    function stopRecording(){
      if(mediaRecorder && mediaRecorder.state==='recording'){
        mediaRecorder.stop();
        document.getElementById('recordBtn').disabled=false;
        document.getElementById('stopRecordBtn').disabled=true;
        addLog('⏹️ 停止錄音');
      }
    }

    // ===== 壓縮圖片函數 =====
    async function compressImage(file){
      addLog('🖼️ 壓縮圖片中...');
      return new Promise(resolve=>{
        const img=new Image();
        img.onload=()=>{
          const canvas=document.createElement('canvas');
          const maxW=1280;
          const scale=Math.min(1,maxW/img.width);
          canvas.width=img.width*scale;
          canvas.height=img.height*scale;
          canvas.getContext('2d').drawImage(img,0,0,canvas.width,canvas.height);
          canvas.toBlob(b=>{
            addLog('✅ 圖片壓縮完成');
            resolve(new File([b], 'photo.jpg', {type:'image/jpeg'}));
          },'image/jpeg',0.7);
        };
        img.src=URL.createObjectURL(file);
      });
    }

    // ===== 上傳檔案到 Firebase Storage =====
    async function uploadToFirebase(file, path) {
      const { ref, uploadBytesResumable, getDownloadURL } = window.firebaseStorage;
      const storageRef = ref(window.firebaseStorage.storage, path);
      const uploadTask = uploadBytesResumable(storageRef, file);
      
      return new Promise((resolve, reject) => {
        uploadTask.on('state_changed',
          (snapshot) => {
            // 真實進度監聽！
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            document.getElementById('uploadProgress').value = progress;
            document.getElementById('uploadStatus').textContent = `上傳中: ${Math.round(progress)}%`;
          },
          (error) => {
            addLog(`❌ 上傳失敗: ${error.message}`);
            reject(error);
          },
          async () => {
            try {
              const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
              addLog(`✅ 上傳完成: ${path}`);
              resolve(downloadURL);
            } catch (error) {
              addLog(`❌ 取得下載連結失敗: ${error.message}`);
              reject(error);
            }
          }
        );
      });
    }

    // 修正的語音轉文字函數（最終版）
async function transcribeAudio(audioBlob, reportId) {
  try {
    addLog('🔊 開始語音轉文字處理...');
    addLog('轉換音頻為 base64...');

    // 將音訊轉為 base64
    const arrayBuffer = await audioBlob.arrayBuffer();
    const uint8Array = new Uint8Array(arrayBuffer);
    let binaryString = '';
    for (let i = 0; i < uint8Array.length; i++) {
      binaryString += String.fromCharCode(uint8Array[i]);
    }
    const base64Audio = btoa(binaryString);

    addLog(`音頻數據大小: ${base64Audio.length} 字元`);
    addLog('發送到 GAS 進行語音轉文字...');

    // 使用 FormData 傳送
    const formData = new FormData();
    formData.append('action', 'transcribe');
    formData.append('audioData', base64Audio);
    formData.append('reportId', reportId);

    // === 重試機制 ===
    let lastError = null;
    for (let attempt = 1; attempt <= 3; attempt++) {
      try {
        addLog(`嘗試第 ${attempt} 次請求...`);

        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const rawText = await response.text();
        addLog('📦 GAS 原始回傳: ' + rawText);

        let result;
        try {
          result = JSON.parse(rawText);
        } catch (parseErr) {
          addLog('⚠️ JSON 解析失敗: ' + parseErr.message);
          continue;
        }

        if (result.result === 'success') {
          const transcription = result.transcription || '';
          addLog('✅ GAS 語音轉文字成功');
          addLog('轉換結果: ' + transcription);
          return transcription;
        } else {
          throw new Error(result.message || '語音轉文字失敗');
        }

      } catch (error) {
        lastError = error;
        addLog(`❌ 第 ${attempt} 次嘗試失敗: ${error.message}`);
        if (attempt < 3) {
          addLog(`等待 ${attempt * 2} 秒後重試...`);
          await new Promise(resolve => setTimeout(resolve, attempt * 2000));
        }
      }
    }

    throw lastError;

  } catch (error) {
    addLog('❌ 語音轉文字異常: ' + error.message);
    return '';
  }
}

    const formData = new FormData();
    formData.append('summary', summary);
    formData.append('disasterType', types);
    formData.append('photoUrl', photoUrls.join(','));
    if(audioUrl) formData.append('audioUrl', audioUrl);
    formData.append('timestamp', timestamp.toString());
    formData.append('reportId', reportId);

    const response = await fetch(WEB_APP_URL, {
      method: 'POST',
      body: formData
    });

    const result = await response.json();
    
    if(result.result === 'success') {
      progress.value = 100;
      addLog('✅ 所有流程完成！');
      addLog('報告ID: ' + reportId);
      
      // === 修改這裡：註解掉自動跳轉的程式碼 ===
      // setTimeout(() => {
      //   window.location.href = `https://display-delta.vercel.app/?id=${reportId}&source=form`;
      // }, 2000);
      
      // 改為顯示成功訊息和手動跳轉按鈕
      addLog('✅ 回報提交成功！');
      addLog('點擊下方按鈕查看回報詳情');
      
      // 添加查看詳情按鈕
      const viewButton = document.createElement('button');
      viewButton.textContent = '👁️ 查看回報詳情';
      viewButton.onclick = function() {
        window.location.href = `https://display-delta.vercel.app/?id=${reportId}&source=form`;
      };
      viewButton.style.background = '#007bff';
      viewButton.style.marginTop = '10px';
      
      // 添加繼續回報按鈕
      const continueButton = document.createElement('button');
      continueButton.textContent = '📝 繼續回報';
      continueButton.onclick = function() {
        // 重置表單
        document.getElementById('summary').value = '';
        document.getElementById('isAbnormal').checked = false;
        document.getElementById('uploadProgress').style.display = 'none';
        document.getElementById('uploadStatus').textContent = '';
        document.getElementById('logDisplay').textContent = '';
        
        // 清除照片
        photos.forEach(p => URL.revokeObjectURL(p.url));
        photos.length = 0;
        renderThumbs();
        
        // 清除錄音
        audioBlob = null;
        document.getElementById('audioPlayback').style.display = 'none';
        document.getElementById('recordingStatus').textContent = '準備錄音...';
        document.getElementById('recordingStatus').style.color = 'black';
        
        // 移除按鈕
        viewButton.remove();
        continueButton.remove();
        
        addLog('表單已重置，可以開始新的回報');
      };
      continueButton.style.background = '#28a745';
      continueButton.style.marginTop = '10px';
      continueButton.style.marginLeft = '10px';
      
      // 將按鈕添加到表單區域
      const formSection = document.querySelector('.form-section:last-child');
      formSection.appendChild(viewButton);
      formSection.appendChild(continueButton);
      
    } else {
      throw new Error(result.message || '寫入資料庫失敗');
    }

  } catch(err) {
    progress.style.display = 'none';
    addLog('❌ 提交失敗: ' + err.message);
    alert('提交失敗: ' + err.message);
  } finally {
    document.getElementById('submitBtn').disabled = false;
  }
}

    // 暴露函式
    window.pickCamera   = pickCamera;
    window.pickGallery  = pickGallery;
    window.removePhoto  = removePhoto;
    window.startRecording = startRecording;
    window.stopRecording  = stopRecording;
    window.submitForm     = submitForm;
  </script>
